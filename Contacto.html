<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <style>
        /* Estilos para los contenedores */
        .red-social {
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }
        /* Estilos para las imágenes */
        .red-social img {
            width: 1em; /* Tamaño relativo al tamaño del texto */
            height: 1em; /* Tamaño relativo al tamaño del texto */
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <p><2h>Hola, ¡aquí están mis redes sociales!</h2></p>
    <!-- Enlaces a las redes sociales -->
    <div class="red-social" onclick="window.location.href='https://www.tiktok.com'">
        <img src="tt.png" alt="TikTok">
        TikTok
    </div>
    <div class="red-social" onclick="window.location.href='https://www.facebook.com'">
        <img src="fb.png" alt="Facebook">
        Facebook
    </div>
    <div class="red-social" onclick="window.location.href='https://www.youtube.com'">
        <img src="yt.png" alt="YouTube">
        YouTube
    </div>
    <div class="red-social" onclick="window.location.href='https://www.discord.com'">
        <img src="discord.png" alt="Discord">
        Discord
    </div>
</body>
</html>
