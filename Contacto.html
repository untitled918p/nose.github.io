<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <style>
.menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Color de fondo del menú */
            color: #fff; /* Color del texto del menú */
            padding: 10px 20px; /* Espaciado interno del menú */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra del menú */
            z-index: 1000; /* Asegura que el menú esté por encima de otros elementos */
        }

        .menu-container nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu-container nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu-container nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .menu-container nav ul li a:hover {
            text-decoration: underline;
        }

        
        /* Estilos para los contenedores */
        .red-social {
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }
        /* Estilos para las imágenes */
        .red-social img {
            width: 1em; /* Tamaño relativo al tamaño del texto */
            height: 1em; /* Tamaño relativo al tamaño del texto */
            vertical-align: middle;
            margin-right: 5px;
        }
        .menu-container {
            background-color: #333;
            overflow: hidden; /* Para contener los elementos flotantes */
        }
        nav {
            float: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: inline-block; /* Para mostrar los elementos uno al lado del otro */
            margin-right: 20px;
        }
        li a {
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        li a:hover {
            background-color: #555; /* Color de fondo al pasar el ratón */
        }

        /* Estilos para el contenido principal */
        .contenido-principal {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>

                <li><a href="IniciarSesion.html">Iniciar sesion con google</a></li>
            </ul>
        </nav>
    </div>

    <!-- Enlaces a las redes sociales -->
    <div class="red-social" onclick="window.location.href='https://vm.tiktok.com/ZMMpfexwA/'">
        <img src="tt.png" alt="https://vm.tiktok.com/ZMMpfexwA/">
        TikTok
    </div>
    <div class="red-social" onclick="window.location.href='https://www.facebook.com/profile.php?id=61554930890569'">
        <img src="fb.png" alt="https://www.facebook.com/profile.php?id=61554930890569">
        Facebook
    </div>
    <div class="red-social" onclick="window.location.href='https://youtube.com/@Untitled-917f-unity?si=aIyZgICMEutDcLc6'">
        <img src="yt.png" alt="https://youtube.com/@Untitled-917f-unity?si=aIyZgICMEutDcLc6">

    <div class="red-social" onclick="window.location.href='https://discord.com/invite/Rbt7refz'">
        <img src="discord.png" alt="https://discord.com/invite/Rbt7refz">
        Discord
    </div>

<script src="perfil.js"></script>
