<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos para el menú de navegación */
        .menu-container {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav li:last-child {
            margin-right: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Estilos para las redes sociales */
        .redes-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .red-social {
            display: inline-flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .red-social:hover {
            transform: translateY(-5px);
        }

        .red-social img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .red-social span {
            font-size: 18px;
            font-weight: bold;
        }

        /* Estilos para los anuncios */
        .ads-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <nav class="container">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Página oficial y más información</a></li>
                <li><a href="IniciarSesion.html">Iniciar sesión con Google</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1>Mis Redes Sociales</h1>

        <!-- Contenedor de redes sociales -->
        <div class="redes-container">
            <div class="red-social" onclick="window.location.href='https://vm.tiktok.com/ZMMpfexwA/'">
                <img src="tt.png" alt="TikTok">
                <span>TikTok</span>
            </div>
            <div class="red-social" onclick="window.location.href='https://www.facebook.com/profile.php?id=61554930890569'">
                <img src="fb.png" alt="Facebook">
                <span>Facebook</span>
            </div>
            <div class="red-social" onclick="window.location.href='https://youtube.com/@Untitled-917f-unity?si=aIyZgICMEutDcLc6'">
                <img src="yt.png" alt="YouTube">
                <span>YouTube</span>
            </div>
            <div class="red-social" onclick="window.location.href='https://discord.com/invite/Rbt7refz'">
                <img src="discord.png" alt="Discord">
                <span>Discord</span>
            </div>
        </div>

        <!-- Anuncios automáticos de Google AdSense -->
        <div class="ads-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-3123290635517532"
                data-ad-slot="1234567890"
                data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</body>
</html>
