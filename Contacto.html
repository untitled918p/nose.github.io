<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
   <style>
        /* Estilos para los contenedores */
        .menu-container {
            background-color: #333;
            overflow: hidden;
        }

        nav {
            float: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px; /* Espacio entre elementos del menú */
        }

        li:last-child {
            margin-right: 0; /* Quita el margen derecho del último elemento del menú */
        }

        li a {
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px; /* Espacio interno del enlace */
        }

        li a:hover {
            background-color: #555; /* Color de fondo al pasar el ratón */
        }

        /* Estilos para el contenido principal */
        .contenido-principal {
            padding: 20px;
        }

        /* Estilos para las redes sociales */
        .red-social {
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }

        .red-social img {
            width: 40px; /* Tamaño de las imágenes */
            height: auto; /* Altura automática para mantener la proporción */
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <nav>

    <p><h2>Hola, ¡aquí están mis redes sociales!</h2></p>

        <img src="tt.png" alt="https://vm.tiktok.com/ZMMpfexwA/">
        TikTok
    </div>
    <div class="red-social" onclick="window.location.href='https://www.facebook.com/profile.php?id=61554930890569'">
        <img src="fb.png" alt="https://www.facebook.com/profile.php?id=61554930890569">
        Facebook
    </div>
    <div class="red-social" onclick="window.location.href='https://youtube.com/@Untitled-917f-unity?si=aIyZgICMEutDcLc6'">

        Discord
    </div>
