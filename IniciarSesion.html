<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6b73ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: #444;
            width: 100vw;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
        }

        .menu-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .menu-container li {
            margin: 0 2%;
        }

        .menu-container li a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-container li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .auth-container, .loading-panel, .success-panel {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .auth-container input, .auth-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .auth-container button {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container .google-btn {
            background-color: #db4437;
            color: #fff;
        }

        .auth-container .google-btn:hover {
            background-color: #c33c2e;
        }

        .loading-panel, .success-panel {
            display: none;
        }

        .loading-panel img, .success-panel img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu-container">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Página oficial</a></li>
                <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Panel de autenticación -->
    <div id="auth-container" class="auth-container">
        <h2>Crear Cuenta</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
        <input type="file" id="profile-picture" accept="image/*">
        <button id="createAccount">Crear cuenta</button>
        <p id="authMessage"></p>

        <button id="showLogin">Iniciar sesión</button>
        <button class="google-btn" id="googleLogin">O iniciar con Google</button>
    </div>

    <!-- Panel de carga -->
    <div id="loading-panel" class="loading-panel">
        <p id="loading-message">Creando su cuenta...</p>
    </div>

    <!-- Panel de éxito -->
    <div id="success-panel" class="success-panel">
        <img id="profile-image" src="" alt="Imagen de perfil">
        <p id="success-message">Cuenta creada</p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
            authDomain: "untitled-3bfa8.firebaseapp.com",
            projectId: "untitled-3bfa8",
            storageBucket: "untitled-3bfa8.appspot.com",
            messagingSenderId: "841576951279",
            appId: "1:841576951279:web:deabdeb786d955642a1a1a",
            measurementId: "G-MJ4RGPGV36"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Crear cuenta
        document.getElementById('createAccount').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const profilePicture = document.getElementById('profile-picture').files[0];

            if (password !== confirmPassword) {
                document.getElementById('authMessage').textContent = 'Las contraseñas no coinciden.';
                return;
            }

            if (!profilePicture) {
                document.getElementById('authMessage').textContent = 'Sube una foto de perfil.';
                return;
            }

            // Mostrar panel de carga
            showLoadingPanel('Creando su cuenta...');

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const storageRef = storage.ref('profile_pictures/' + user.uid);
                    storageRef.put(profilePicture).then(() => {
                        storageRef.getDownloadURL().then(url => {
                            showSuccessPanel(url, 'Cuenta creada');
                        }).catch(() => {
                            showSuccessPanel('default_profile.png', 'Cuenta creada');
                        });
                    });
                })
                .catch(error => {
                    hideLoadingPanel();
                    document.getElementById('authMessage').textContent = error.message;
                });
        });

        // Iniciar sesión
        document.getElementById('showLogin').addEventListener('click', () => {
            document.getElementById('auth-container').innerHTML = `
                <h2>Iniciar Sesión</h2>
                <input type="email" id="loginEmail" placeholder="Correo electrónico">
                <input type="password" id="loginPassword" placeholder="Contraseña">
                <button id="loginAccount">Iniciar sesión</button>
                <p id="loginMessage"></p>
            `;
            document.getElementById('loginAccount').addEventListener('click', () => {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                showLoadingPanel('Iniciando sesión...');

                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;
                        const storageRef = storage.ref('profile_pictures/' + user.uid);

                        storageRef.getDownloadURL().then(url => {
                            showSuccessPanel(url, 'Bienvenido de vuelta');
                        }).catch(() => {
                            showSuccessPanel('default_profile.png', 'Bienvenido de vuelta');
                        });
                    })
                    .catch(error => {
                        hideLoadingPanel();
                        document.getElementById('loginMessage').textContent = error.message;
                    });
            });
        });

        // Mostrar panel de carga
        function showLoadingPanel(message) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('loading-panel').style.display = 'block';
            document.getElementById('loading-message').textContent = message;
        }

        // Ocultar panel de carga
        function hideLoadingPanel() {
            document.getElementById('loading-panel').style.display = 'none';
            document.getElementById('auth-container').style.display = 'block';
        }

        // Mostrar panel de éxito
        function showSuccessPanel(imageUrl, message) {
            document.getElementById('loading-panel').style.display = 'none';
            document.getElementById('success-panel').style.display = 'block';
            document.getElementById('profile-image').src = imageUrl;
            document.getElementById('success-message').textContent = message;
        }
    </script>
</body>
</html>
