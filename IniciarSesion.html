<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6b73ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: #444;
            width: 100vw;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
        }

        .menu-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .menu-container li {
            margin: 0 2%;
        }

        .menu-container li a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-container li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container .google-btn {
            background-color: #db4437;
            color: #fff;
        }

        .login-container .google-btn:hover {
            background-color: #c33c2e;
        }

        .login-container .or {
            margin: 15px 0;
            font-size: 14px;
            color: #777;
        }

        .login-container .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu-container">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Página oficial</a></li>
                <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="emailLogin">Iniciar sesión con correo</button>
        <button id="createAccount">Crear cuenta</button>
        
        <div class="or">O iniciar sesión con Google</div>
        <button class="google-btn" id="googleLogin">Iniciar sesión con Google</button>

        <div id="authMessage" class="message"></div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
            authDomain: "untitled-3bfa8.firebaseapp.com",
            projectId: "untitled-3bfa8",
            storageBucket: "untitled-3bfa8.appspot.com",
            messagingSenderId: "841576951279",
            appId: "1:841576951279:web:deabdeb786d955642a1a1a",
            measurementId: "G-MJ4RGPGV36"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializar Auth
        const auth = firebase.auth();

        // Inicio de sesión con correo
        document.getElementById('emailLogin').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(result => {
                    document.getElementById('authMessage').textContent = '¡Bienvenido!';
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = 'Error durante la autenticación: ' + error.message;
                });
        });

        // Crear cuenta con correo y contraseña
        document.getElementById('createAccount').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(result => {
                    document.getElementById('authMessage').textContent = 'Cuenta creada exitosamente. ¡Bienvenido!';
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = 'Error al crear la cuenta: ' + error.message;
                });
        });

        // Inicio de sesión con Google
        document.getElementById('googleLogin').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    document.getElementById('authMessage').textContent = '¡Bienvenido!';
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = 'Error durante la autenticación: ' + error.message;
                });
        });
    </script>
</body>
</html>
