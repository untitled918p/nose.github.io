<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            background-color: #444;
            overflow: hidden;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-container li {
            display: inline-block;
            margin: 0 15px;
        }

        .menu-container li a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-container li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .header {
            background-color: #222;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .photo-container {
            margin-top: 20px;
        }

        .photo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        input[type="email"], input[type="password"], input[type="file"], button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ae8;
        }

        .success-message {
            color: #4CAF50;
            margin-top: 10px;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
            <li><a href="Informacion.html">Página oficial</a></li>
            <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
            <li>
                <div id="photo-container" class="photo-container"></div>
            </li>
        </ul>
    </div>

    <div class="header">
        <h1>Iniciar sesión y perfil</h1>
    </div>

    <div class="container" id="loginContainer">
        <h2>Iniciar sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <div class="photo-container">
            <input type="file" id="profilePhotoInput" accept="image/*">
            <img id="profilePhotoPreview" src="" alt="Previsualización de foto de perfil" style="display: none;">
        </div>
        <div class="button-container">
            <button onclick="signIn()">Iniciar sesión</button>
            <button onclick="createAccount()">Crear cuenta</button>
        </div>
    </div>

    <div class="container" id="profileContainer" style="display: none;">
        <h2>Bienvenido</h2>
        <p>Has iniciado sesión correctamente.</p>
        <div class="photo-container">
            <img id="profilePhoto" src="" alt="Foto de perfil">
        </div>
    </div>

    <script>
        const profilePhotoInput = document.getElementById('profilePhotoInput');
        const profilePhotoPreview = document.getElementById('profilePhotoPreview');

        profilePhotoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePhotoPreview.src = e.target.result;
                    profilePhotoPreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('profileContainer').style.display = 'block';
                document.getElementById('profilePhoto').src = profilePhotoPreview.src;
            } else {
                alert('Por favor, ingresa tu correo electrónico y contraseña.');
            }
        }

        function createAccount() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const profilePhoto = profilePhotoPreview.src;

            if (email && password && profilePhoto) {
                alert('Cuenta creada exitosamente.');
                // Aquí puedes agregar la lógica para crear la cuenta, como enviar los datos a un servidor.
            } else {
                alert('Por favor, completa todos los campos y sube una foto de perfil.');
            }
        }
    </script>

</body>
</html>
