<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta / Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6b73ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .menu-container {
            background-color: #444;
            width: 100vw;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .menu-container li {
            margin: 0 2%;
        }

        .menu-container li a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-container li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        #auth-container, #success-panel {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 60px;
        }

        input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #createAccount {
            background-color: #4CAF50;
            color: #fff;
        }

        #createAccount:hover {
            background-color: #45a049;
        }

        #loginAccount {
            background-color: #2196F3;
            color: #fff;
        }

        #loginAccount:hover {
            background-color: #0b7dda;
        }

        #googleLogin, #googleLogin2 {
            background-color: #db4437;
            color: #fff;
        }

        #googleLogin:hover, #googleLogin2:hover {
            background-color: #c33c2e;
        }

        #authMessage, #loginMessage {
            color: #f44336;
        }

        #profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #success-panel {
            display: none;
        }

        #loadingMessage {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .switch-panel {
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <nav class="menu-container">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
            <li><a href="Informacion.html">Página oficial</a></li>
            <li><a href="#" id="showLogin">Iniciar sesión</a></li>
        </ul>
    </nav>

    <div id="auth-container">
        <!-- Panel de Crear Cuenta -->
        <div id="create-account-container">
            <h2>Crear cuenta</h2>
            <input type="email" id="email" placeholder="Correo electrónico" />
            <input type="password" id="password" placeholder="Contraseña" />
            <input type="password" id="confirm-password" placeholder="Confirmar contraseña" />
            <input type="file" id="profile-picture" />
            <button id="createAccount">Crear cuenta</button>
            <p class="switch-panel" id="switchToLogin">Ya tienes cuenta? Iniciar sesión</p>
            <p id="authMessage"></p>
            <button id="googleLogin">O iniciar sesión con Google</button>
            <p id="loadingMessage">Creando tu cuenta... Espere.</p>
        </div>

        <!-- Panel de Iniciar Sesión -->
        <div id="login-container" class="hidden">
            <h2>Iniciar sesión</h2>
            <input type="email" id="loginEmail" placeholder="Correo electrónico" />
            <input type="password" id="loginPassword" placeholder="Contraseña" />
            <button id="loginAccount">Iniciar sesión</button>
            <p class="switch-panel" id="switchToCreateAccount">¿No tienes cuenta? Crear una</p>
            <p id="loginMessage"></p>
            <button id="googleLogin2">O iniciar sesión con Google</button>
        </div>
    </div>

    <div id="success-panel">
        <img id="profile-image" src="" alt="Imagen de perfil" />
        <p id="success-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
            authDomain: "untitled-3bfa8.firebaseapp.com",
            projectId: "untitled-3bfa8",
            storageBucket: "untitled-3bfa8.appspot.com",
            messagingSenderId: "841576951279",
            appId: "1:841576951279:web:deabdeb786d955642a1a1a",
            measurementId: "G-MJ4RGPGV36"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializar Auth y Storage
        const auth = firebase.auth();
        const storage = firebase.storage();

       // Crear cuenta
        document.getElementById('createAccount').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const profilePicture = document.getElementById('profile-picture').files[0];
            const loadingMessage = document.getElementById('loadingMessage');

            if (password !== confirmPassword) {
                document.getElementById('authMessage').textContent = 'Las contraseñas no coinciden.';
                return;
            }

            if (!profilePicture) {
                document.getElementById('authMessage').textContent = 'Sube una foto de perfil.';
                return;
            }

            // Ocultar todo y mostrar el mensaje de "Creando su cuenta..."
            document.getElementById('auth-container').style.display = 'none';
            loadingMessage.style.display = 'block';

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const storageRef = storage.ref('profile_pictures/' + user.uid);
                    return storageRef.put(profilePicture).then(() => {
                        return storageRef.getDownloadURL().then(url => {
                            saveUserToLocalStorage(user, url);
                            showSuccessPanel(url, 'Cuenta creada con éxito');
                        });
                    });
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = error.message;
                    loadingMessage.style.display = 'none';
                    document.getElementById('auth-container').style.display = 'block'; // Volver a mostrar el formulario
                });
        });

        // Iniciar sesión
        document.getElementById('loginAccount').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    saveUserToLocalStorage(user, user.photoURL);
                    showSuccessPanel(user.photoURL, 'Inicio de sesión exitoso');
                })
                .catch(error => {
                    document.getElementById('loginMessage').textContent = error.message;
                });
        });

        // Mostrar panel de éxito
        function showSuccessPanel(imageUrl, message) {
            document.getElementById('success-panel').style.display = 'block';
            document.getElementById('profile-image').src = imageUrl;
            document.getElementById('success-message').textContent = message;
        }

        // Guardar usuario en localStorage
        function saveUserToLocalStorage(user, photoURL) {
            const userData = {
                email: user.email,
                photoURL: photoURL || user.photoURL
            };
            localStorage.setItem('user', JSON.stringify(userData));
        }

        // Alternar entre crear cuenta e iniciar sesión
        document.getElementById('switchToLogin').addEventListener('click', () => {
            document.getElementById('create-account-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        });

        document.getElementById('switchToCreateAccount').addEventListener('click', () => {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('create-account-container').classList.remove('hidden');
        });

        // Manejo de autenticación con Google
        document.getElementById('googleLogin').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const user = result.user;
                    saveUserToLocalStorage(user, user.photoURL);
                    showSuccessPanel(user.photoURL, 'Inicio de sesión exitoso');
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = error.message;
                });
        });

        document.getElementById('googleLogin2').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const user = result.user;
                    saveUserToLocalStorage(user, user.photoURL);
                    showSuccessPanel(user.photoURL, 'Inicio de sesión exitoso');
                })
                .catch(error => {
                    document.getElementById('loginMessage').textContent = error.message;
                });
        });
    </script>
</body>
</html>
