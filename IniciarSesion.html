<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(230, 126, 34), rgb(231, 76, 60));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .menu-container nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu-container nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu-container nav ul li:last-child {
            margin-right: 0;
        }

        .menu-container nav ul li a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }

        .menu-container nav ul li a:hover {
            background-color: #555;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .login-input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8;
        }

        .photo-container {
            margin: 20px 0;
        }

        .photo-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }

        .photo-container input {
            display: none;
        }

        .upload-btn {
            background-color: #555;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #666;
        }

        .photo-preview {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .photo-preview img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Pagina oficial y mas informacion</a></li>
                <li><a href="CrearCuenta.html">Crear cuenta</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="container">
        <h1>Crear cuenta</h1>
        <input type="email" id="email" class="login-input" placeholder="Correo electrónico" oninput="validateForm()">
        <input type="password" id="password" class="login-input" placeholder="Contraseña" oninput="validateForm()">
        <div class="photo-container">
            <img id="profile-photo" src="placeholder.png" alt="Foto de perfil">
            <input type="file" id="photo-input" accept="image/png" onchange="previewPhoto()">
            <button class="upload-btn" onclick="document.getElementById('photo-input').click()">Subir foto de perfil</button>
        </div>
        <button id="create-account-btn" onclick="createAccount()" disabled>Crear cuenta</button>
    </div>

    <div id="photo-preview" class="photo-preview"></div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const createAccountBtn = document.getElementById('create-account-btn');

            if (email.includes('@gmail.com') && password.length >= 4 && password.length <= 16) {
                createAccountBtn.disabled = false;
            } else {
                createAccountBtn.disabled = true;
            }
        }

        function previewPhoto() {
            const file = document.getElementById('photo-input').files[0];
            if (file && file.type === 'image/png') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-photo').src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                alert('Por favor, selecciona una imagen en formato PNG.');
            }
        }

        function createAccount() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const profilePhoto = document.getElementById('profile-photo').src;

            console.log('Email:', email);
            console.log('Password:', password);
            console.log('Foto de perfil:', profilePhoto);

            // Aquí puedes agregar la lógica para crear la cuenta

            // Mostrar la foto de perfil en la esquina superior derecha
            const photoPreview = document.getElementById('photo-preview');
            photoPreview.innerHTML = `<img src="${profilePhoto}" alt="Foto de perfil">`;
        }
    </script>
</body>
</html>
