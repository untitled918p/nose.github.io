<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión con Google</title>
    <!-- Estilos CSS -->
    <style>
        Untitled{
text-align: center;
display: center;
flex-direction: column;
align-items: flex-start;
text-decoration: none;
}
        .menu-container {
            background-color: #333;
            overflow: hidden; /* Para contener los elementos flotantes */
        }
        nav {
            float: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: inline-block; /* Para mostrar los elementos uno al lado del otro */
            margin-right: 20px;
        }
        li a {
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        li a:hover {
            background-color: #555; /* Color de fondo al pasar el ratón */
        }

        /* Estilos para el contenido principal */
        .contenido-principal {
            padding: 20px;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgb(230, 126, 34), rgb(231, 76, 60)); /* Fondo degradado */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Color del fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333; /* Color del texto del encabezado */
        }

        button {
            background-color: #4285f4; /* Color del botón */
            color: #fff; /* Color del texto del botón */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8; /* Color del botón al pasar el ratón */
        }
.photo-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .photo-container img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
    </style>
    <!-- Agrega los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Inicializa Firebase con tu configuración
        const firebaseConfig = {
  apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
  authDomain: "untitled-3bfa8.firebaseapp.com",
  projectId: "untitled-3bfa8",
  storageBucket: "untitled-3bfa8.appspot.com",
  messagingSenderId: "841576951279",
  appId: "1:841576951279:web:deabdeb786d955642a1a1a",
  measurementId: "G-MJ4RGPGV36"
}
         firebase.initializeApp(firebaseConfig);

        // Obtiene una instancia del proveedor de autenticación de Google
        const provider = new firebase.auth.GoogleAuthProvider();

        // Verifica si hay una sesión de usuario almacenada localmente al cargar la página
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                displayUserPhoto(user.photoURL);
            }
        };

        // Maneja el evento de clic en el botón de inicio de sesión con Google
        function signInWithGoogle() {
            firebase.auth().signInWithPopup(provider)
            .then((result) => {
                // El usuario ha iniciado sesión correctamente
                const user = result.user;
                console.log('Usuario autenticado:', user);
                // Guarda el usuario en el almacenamiento local
                localStorage.setItem('user', JSON.stringify(user));
                displayUserPhoto(user.photoURL);
            }).catch((error) => {
                // Ha ocurrido un error durante el inicio de sesión
                console.error('Error al iniciar sesión:', error);
                alert('Ha ocurrido un error al iniciar sesión. Por favor, inténtalo de nuevo más tarde.');
            });
        }

        // Muestra la foto de perfil del usuario
        function displayUserPhoto(photoURL) {
            const photoContainer = document.getElementById('photo-container');
            photoContainer.innerHTML = `<img src="${photoURL}" alt="Foto de perfil de Google">`;
        }
    </script>
</head>
<body>
<div class="menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Pagina oficial y mas informacion</a></li>
                <li><a href="IniciarSesion.html">Iniciar Sesion con google</a></li>
            </ul>
        </nav>
    </div>

    
    <div class="container">
        <div class="login-box">
            <h1>Iniciar sesión con Google</h1>
            <button onclick="signInWithGoogle()">Iniciar sesión con Google</button>
            <div id="photo-container" class="photo-container"></div>
        </div>
    </div>
</body>
</html>
