<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta / Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6b73ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        #auth-container, #success-panel {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #createAccount {
            background-color: #4CAF50;
            color: #fff;
        }

        #createAccount:hover {
            background-color: #45a049;
        }

        #loginAccount {
            background-color: #2196F3;
            color: #fff;
        }

        #loginAccount:hover {
            background-color: #0b7dda;
        }

        #googleLogin, #googleLogin2 {
            background-color: #db4437;
            color: #fff;
        }

        #googleLogin:hover, #googleLogin2:hover {
            background-color: #c33c2e;
        }

        #authMessage, #loginMessage {
            color: #f44336;
        }

        #profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #success-panel {
            display: none;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <!-- Formulario de creación de cuenta -->
        <div id="create-account-container">
            <h2>Crear cuenta</h2>
            <input type="email" id="email" placeholder="Correo electrónico" />
            <input type="password" id="password" placeholder="Contraseña" />
            <input type="password" id="confirm-password" placeholder="Confirmar contraseña" />
            <input type="file" id="profile-picture" />
            <button id="createAccount">Crear cuenta</button>
            <button id="googleLogin">O iniciar sesión con Google</button>
            <p id="authMessage"></p>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div id="login-container" style="display: none;">
            <h2>Iniciar sesión</h2>
            <input type="email" id="loginEmail" placeholder="Correo electrónico" />
            <input type="password" id="loginPassword" placeholder="Contraseña" />
            <button id="loginAccount">Iniciar sesión</button>
            <button id="googleLogin2">O iniciar sesión con Google</button>
            <p id="loginMessage"></p>
        </div>
    </div>

    <!-- Panel de éxito -->
    <div id="success-panel">
        <img id="profile-image" src="" alt="Imagen de perfil" />
        <p id="success-message"></p>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
            authDomain: "untitled-3bfa8.firebaseapp.com",
            projectId: "untitled-3bfa8",
            storageBucket: "untitled-3bfa8.appspot.com",
            messagingSenderId: "841576951279",
            appId: "1:841576951279:web:deabdeb786d955642a1a1a",
            measurementId: "G-MJ4RGPGV36"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializar Auth y Storage
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Crear cuenta
        document.getElementById('createAccount').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const profilePicture = document.getElementById('profile-picture').files[0];

            if (password !== confirmPassword) {
                document.getElementById('authMessage').textContent = 'Las contraseñas no coinciden.';
                return;
            }

            if (!profilePicture) {
                document.getElementById('authMessage').textContent = 'Sube una foto de perfil.';
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const storageRef = storage.ref('profile_pictures/' + user.uid);
                    storageRef.put(profilePicture).then(() => {
                        storageRef.getDownloadURL().then(url => {
                            showSuccessPanel(url, 'Cuenta creada');
                        });
                    });
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = error.message;
                });
        });

        // Iniciar sesión
        document.getElementById('loginAccount').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const storageRef = storage.ref('profile_pictures/' + user.uid);

                    storageRef.getDownloadURL().then(url => {
                        showSuccessPanel(url, 'Bienvenido de vuelta');
                    }).catch(() => {
                        showSuccessPanel('default_profile.png', 'Bienvenido de vuelta');
                    });
                })
                .catch(error => {
                    document.getElementById('loginMessage').textContent = error.message;
                });
        });

        // Inicio de sesión con Google
        document.getElementById('googleLogin').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    document.getElementById('authMessage').textContent = 'Inicio de sesión con Google exitoso.';
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = error.message;
                });
        });

        document.getElementById('googleLogin2').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    document.getElementById('loginMessage').textContent = 'Inicio de sesión con Google exitoso.';
                })
                .catch(error => {
                    document.getElementById('loginMessage').textContent = error.message;
                });
        });

        function showSuccessPanel(profileImageUrl, message) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('success-panel').style.display = 'block';
            document.getElementById('profile-image').src = profileImageUrl;
            document.getElementById('success-message').textContent = message;
        }
    </script>
</body>
</html>
