<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6b73ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container .google-btn {
            background-color: #db4437;
            color: #fff;
        }
        .login-container .google-btn:hover {
            background-color: #c33c2e;
        }
        .login-container .or {
            margin: 15px 0;
            font-size: 14px;
            color: #777;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <button class="google-btn" id="googleLogin">Iniciar sesión con Google</button>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
            authDomain: "untitled-3bfa8.firebaseapp.com",
            databaseURL: "https://untitled-3bfa8-default-rtdb.firebaseio.com",
            projectId: "untitled-3bfa8",
            storageBucket: "untitled-3bfa8.appspot.com",
            messagingSenderId: "841576951279",
            appId: "1:841576951279:web:deabdeb786d955642a1a1a",
            measurementId: "G-MJ4RGPGV36"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google login
        document.getElementById('googleLogin').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    console.log('Usuario autenticado:', result.user);
                    // Puedes redirigir al usuario o mostrar su información aquí
                })
                .catch(error => {
                    console.error('Error durante la autenticación:', error);
                });
        });
    </script>
</body>
</html>
