<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6b73ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            background-color: #444;
            overflow: hidden;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-container li {
            display: inline-block;
            margin: 0 15px;
        }

        .menu-container li a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-container li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .header {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .photo-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .photo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"], button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilo para los campos de nombre y apellido */
        #name, #lastname {
            width: calc(50% - 5px); /* 50% del ancho menos el espacio entre ellos */
            display: inline-block;
            margin-right: 10px;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ae8;
        }

        .success-message {
            color: #333;
            background-color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .small-message {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
            <li><a href="Informacion.html">Página oficial</a></li>
            <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
            <li class="profile-photo-container" id="menuProfilePhotoContainer" style="display: none;">
                <img id="menuProfilePhoto" src="" alt="Foto de perfil">
            </li>
        </ul>
    </div>

    <div class="header">
        <h1>Iniciar sesión y perfil</h1>
    </div>

    <div class="container" id="loginContainer">
        <h2>Iniciar sesión</h2>
        <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="lastname" placeholder="Apellido">
        <input type="email" id="email" placeholder="Correo electrónico">
        <p id="emailError" class="error-message" style="display: none;">El correo debe ser una dirección @gmail.com.</p>
        <input type="password" id="password" placeholder="Contraseña">
        <p id="passwordError" class="error-message" style="display: none;">La contraseña debe tener entre 4 y 16 caracteres.</p>
        <div class="photo-container">
            <label for="profilePhotoInput">Foto de perfil (PNG)</label>
            <input type="file" id="profilePhotoInput" accept="image/png">
            <p id="photoError" class="error-message" style="display: none;">Debes subir una foto de perfil en formato PNG.</p>
            <img id="profilePhotoPreview" src="" alt="Previsualización de foto de perfil" style="display: none;">
        </div>
        <button onclick="createAccount()">Crear cuenta</button>
    </div>

    <div class="success-message" id="successMessage" style="display: none;">
        <h2>Cuenta creada</h2>
        <p class="small-message">Disfruta de nuestros servicios.</p>
    </div>

    <script>
        const profilePhotoInput = document.getElementById('profilePhotoInput');
        const profilePhotoPreview = document.getElementById('profilePhotoPreview');

        profilePhotoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file && file.type === 'image/png') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePhotoPreview.src = e.target.result;
                    profilePhotoPreview.style.display = 'block';
                    document.getElementById('photoError').style.display = 'none';
                }
                reader.readAsDataURL(file);
            } else {
                profilePhotoPreview.style.display = 'none';
                document.getElementById('photoError').style.display = 'block';
            }
        });

        function createAccount() {
            const name = document.getElementById('name').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const profilePhoto = profilePhotoPreview.src;

            let valid = true;

            if (!validateName(name)) {
                valid = false;
            }

            if (!validateLastname(lastname)) {
                valid = false;
            }

            if (!validateEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            if (!validatePassword(password)) {
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (!profilePhoto || !profilePhotoInput.files[0] || profilePhotoInput.files[0].type !== 'image/png') {
                document.getElementById('photoError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('photoError').style.display = 'none';
            }

            if (valid) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                clearForm();
            }
        }

        function validateName(name) {
            return name.trim() !== '';
        }

        function validateLastname(lastname) {
            return lastname.trim() !== '';
        }

        function validateEmail(email) {
            const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            return regex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 4 && password.length <= 16;
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('lastname').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            profilePhotoPreview.src = '';
            profilePhotoPreview.style.display = 'none';
        }
    </script>

</body>
</html>
