<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión con Google</title>
    <!-- Estilos CSS -->
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Color de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Color del fondo del cuadro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333; /* Color del texto del encabezado */
        }

        button {
            background-color: #4285f4; /* Color del botón */
            color: #fff; /* Color del texto del botón */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8; /* Color del botón al pasar el ratón */
        }
    </style>
    <!-- Agrega los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Inicializa Firebase con tu configuración
        const firebaseConfig = {
  apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
  authDomain: "untitled-3bfa8.firebaseapp.com",
  projectId: "untitled-3bfa8",
  storageBucket: "untitled-3bfa8.appspot.com",
  messagingSenderId: "841576951279",
  appId: "1:841576951279:web:deabdeb786d955642a1a1a",
  measurementId: "G-MJ4RGPGV36"
}
        firebase.initializeApp(firebaseConfig);

        // Obtiene una instancia del proveedor de autenticación de Google
        const provider = new firebase.auth.GoogleAuthProvider();

        // Maneja el evento de clic en el botón de inicio de sesión con Google
        function signInWithGoogle() {
            firebase.auth().signInWithPopup(provider)
            .then((result) => {
                // El usuario ha iniciado sesión correctamente
                const user = result.user;
                console.log('Usuario autenticado:', user);
            }).catch((error) => {
                // Ha ocurrido un error durante el inicio de sesión
                console.error('Error al iniciar sesión:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión con Google</h1>
        <button onclick="signInWithGoogle()">Iniciar sesión con Google</button>
    </div>
</body>
</html>
