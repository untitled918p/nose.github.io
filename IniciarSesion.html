<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6b73ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: #444;
            width: 100vw;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0;
            position: relative;
        }

        .menu-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .menu-container li {
            margin: 0 2%;
        }

        .menu-container li a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-container li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container .form-container {
            margin-bottom: 20px;
        }

        .login-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container .google-btn {
            background-color: #db4437;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 15px;
        }

        .login-container .google-btn img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .login-container .google-btn:hover {
            background-color: #c33c2e;
        }

        .login-container .or {
            margin: 15px 0;
            font-size: 14px;
            color: #777;
        }

        #recaptcha-container {
            margin: 10px 0;
        }

        #authMessage {
            color: #f00;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu-container">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Página oficial</a></li>
                <li><a href="IniciarSesion.html">Crear Cuenta</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Iniciar sesión</h2>

        <!-- Formulario de correo electrónico -->
        <div class="form-container">
            <input type="email" id="email" placeholder="Correo electrónico" required>
        </div>

        <!-- Formulario de contraseña -->
        <div class="form-container">
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="emailLogin">Iniciar sesión con correo</button>
        </div>

        <!-- Formulario de número de teléfono -->
        <div class="form-container">
            <input type="text" id="phoneNumber" placeholder="Número de teléfono" required>
            <button id="phoneLogin">Enviar código</button>
            <div id="recaptcha-container"></div>
            <input type="text" id="verificationCode" placeholder="Código de verificación" required>
            <button id="verifyCode">Verificar código</button>
        </div>

        <!-- Mensaje de alternativa -->
        <p class="or">O iniciar sesión con Google</p>

        <!-- Botón de Google -->
        <button class="google-btn" id="googleLogin">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo">
            Iniciar sesión con Google
        </button>

        <p id="authMessage"></p>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Firebase reCAPTCHA (optional) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
            authDomain: "untitled-3bfa8.firebaseapp.com",
            projectId: "untitled-3bfa8",
            storageBucket: "untitled-3bfa8.appspot.com",
            messagingSenderId: "841576951279",
            appId: "1:841576951279:web:deabdeb786d955642a1a1a",
            measurementId: "G-MJ4RGPGV36"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializar Auth
        const auth = firebase.auth();

        // Inicio de sesión con Google
        document.getElementById('googleLogin').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    document.getElementById('authMessage').textContent = '¡Bienvenido, ' + result.user.displayName + '!';
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = 'Error durante la autenticación: ' + error.message;
                });
        });

        // Inicio de sesión con correo electrónico y contraseña
        document.getElementById('emailLogin').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    document.getElementById('authMessage').textContent = '¡Bienvenido, ' + userCredential.user.email + '!';
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = 'Error durante la autenticación: ' + error.message;
                });
        });

        // Inicializar reCAPTCHA
        window.onload = function () {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': function(response) {
                    // ReCAPTCHA resuelto
                }
            });
        };

        // Inicio de sesión con número de teléfono
        document.getElementById('phoneLogin').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const appVerifier = window.recaptchaVerifier;

            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then(confirmationResult => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById('authMessage').textContent = 'Código enviado, verifica tu teléfono.';
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = 'Error durante el envío del código: ' + error.message;
                });
        });

        document.getElementById('verifyCode').addEventListener('click', () => {
            const code = document.getElementById('verificationCode').value;

            window.confirmationResult.confirm(code)
                .then(result => {
                    document.getElementById('authMessage').textContent = '¡Bienvenido, ' + result.user.phoneNumber + '!';
                })
                .catch(error => {
                    document.getElementById('authMessage').textContent = 'Error durante la verificación: ' + error.message;
                });
        });
    </script>
</body>
</html>
