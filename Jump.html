<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump To Survive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #contenedor-superior {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #contenedor-disqus {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 50px; /* Espacio adicional para que el botón no cubra el contenido */
    width: 80%; /* Ajusta este valor según tus necesidades */
    margin: 0 auto; /* Centra el contenedor horizontalmente */
        }

        .capturas {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .captura {
            margin: 10px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .captura img {
            width: 140px;
            height: 120px;
            margin-bottom: 10px;
        }

        #boton-scroll {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Ocultamos el botón inicialmente */
        }
    </style>
</head>
<body>
    <section id="contenedor-disqus" style="width: 80%;">
    <div id="disqus_thread"></div>
    <script>
        var d = document, s = d.createElement('script');
        s.src = 'https://untitled-12.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    </script>
    </section>

    <div class="capturas">
        <div class="captura">
            <img src="Jump2.png" alt="captura 1">
        </div>
        <div class="captura">
            <img src="Jump3.png" alt="captura2">
        </div>
        <div class="captura">
            <img src="Jump4.png" alt="captura3">
        </div>
    </div>

    <section id="contenedor-disqus">
        <div id="disqus_thread"></div>
        <script>
            var d = document, s = d.createElement('script');
            s.src = 'https://untitled-12.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        </script>
    </section>

    <button id="boton-scroll" onclick="scrollToDisqus()">Ver Comentarios</button>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("boton-scroll").style.display = "block";
            } else {
                document.getElementById("boton-scroll").style.display = "none";
            }
        }

        function scrollToDisqus() {
            var disqusSection = document.getElementById("contenedor-disqus");
            disqusSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
