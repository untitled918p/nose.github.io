<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump To Survive</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200vh; /* Ajusta la altura para simular más contenido */
            margin: 0;
        }

        #contenedor-superior {
            margin-bottom: 20px;
        }

        #contenedor-disqus {
            margin-top: 20px;
        }

        #boton-scroll {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Ocultamos el botón inicialmente */
        }
    </style>
</head>

<body>
    <section id="contenedor-superior">
        <h2>Contenido Superior</h2>
        <!-- Más contenido aquí -->
        <img src="iconojump.png" width="100" height="100">
        <p>Peso Del Juego: 10 MB<br>Accion / Zombie / 2D / indie </p>
    </section>

    <section id="contenedor-disqus">
        <h2>Sección de Comentarios</h2>
        <!-- Contenido de Disqus aquí -->
        <div id="disqus_thread"></div>
        <script>
            (function() {
                var d = document,
                    s = d.createElement('script');
                s.src = 'https://untitled-12.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </section>

    <button id="boton-scroll" onclick="scrollToDisqus()">Ver Comentarios</button>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("boton-scroll").style.display = "block";
            } else {
                document.getElementById("boton-scroll").style.display = "none";
            }
        }

        function scrollToDisqus() {
            var disqusSection = document.getElementById("contenedor-disqus");
            disqusSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
