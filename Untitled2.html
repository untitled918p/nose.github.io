<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e96443, #904e95);
            color: white;
        }

        .menu-container {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .menu-container nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-container nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu-container nav ul li:last-child {
            margin-right: 0;
        }

        .menu-container nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 4px;
        }

        .menu-container nav ul li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        #contenedor-superior {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 60px; /* Añade espacio para el menú fijo */
            text-align: center;
        }

        #contenedor-disqus {
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            padding-bottom: 50px;
            min-height: 200px;
            border-radius: 8px;
            margin: 20px;
        }

        .capturas {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .captura {
            margin: 10px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .captura img {
            width: 140px;
            height: 120px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .captura img:hover {
            transform: scale(1.05);
        }

        #boton-descarga {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        #boton-descarga:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #boton-scroll {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<button id="boton-scroll" onclick="scrollToDisqus()">Ver Comentarios</button>

<script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("boton-scroll").style.display = "block";
        } else {
            document.getElementById("boton-scroll").style.display = "none";
        }
    }

    function scrollToDisqus() {
        var disqusSection = document.getElementById("contenedor-disqus");
        disqusSection.scrollIntoView({ behavior: 'smooth' });
    }
</script>
