<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
  <style>
    body {
      background: linear-gradient(135deg, #333, #555);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }
    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .menu-container li {
      margin: 0 2%;
    }
    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }
    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }
    .header img {
      height: auto;
      max-height: 75px;
      width: auto;
    }
    .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    #buscador {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }
    #resultados {
      max-width: 90%;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }

    .resultados-busqueda {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #444;
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
      margin: 10px auto;
    }

    .resultados-busqueda img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 15px;
    }

    .resultados-busqueda .info {
      color: #fff;
      font-size: 18px;
      text-align: left;
    }

    .resultados-busqueda:hover {
      transform: scale(1.05);
    }
    .juego {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
      cursor: pointer;
      background-color: #444;
      box-sizing: border-box;
      text-align: center;
      width: 120px;
    }
    .juego span {
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      display: block;
    }
    .juego img {
      width: 100px;
      height: 100px;
    }
    .juego:hover {
      transform: scale(1.1);
    }
    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }
    .untitled1 div {
      text-align: center;
      border: 2px solid #fff;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #333;
      padding: 10px;
    }
    .untitled1 a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }
    #categoriaBtn {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 0;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    #categoriaBtn:hover {
      background-color: #555;
    }
    .categoria-panel {
      display: none;
      position: absolute;
      left: 20px;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
      z-index: 1000;
      flex-direction: column;
    }
    .categoria {
      padding: 10px;
      color: #fff;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background-color 0.3s;
    }
    .categoria:hover {
      background-color: #555;
    }
    .search-results-container {
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }
      #buscador {
        width: 80%;
      }
      .menu-container li {
        margin: 0 5px;
      }
      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu-container">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Página oficial</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
        <li id="profile-photo-container" class="photo-container"></li>
      </ul>
    </nav>
    <div class="header">
      <img src="Logo.png" alt="Logo de Untitled Games" id="logo">
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar juegos...">
      </div>
    </div>
  </header>
  <div id="resultados" class="search-results-container"></div>
  
  <button id="categoriaBtn">Categorías</button>
  <div class="categoria-panel" id="categoriaPanel">
    <div class="categoria" data-etiqueta="todos">Todos</div>
    <div class="categoria" data-etiqueta="accion">Acción</div>
    <div class="categoria" data-etiqueta="zombies">Zombies</div>
    <div class="categoria" data-etiqueta="robots">Robots</div>
    <div class="categoria" data-etiqueta="carreras">Carreras</div>
  </div>
  <section class="untitled1">
    <div class="juego" data-etiquetas="todos,accion,zombies">
      <a href="UntitledBeta.html">
        <span>Untitled</span>
        <img src="icono.png" alt="Icono Juego 1">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Untitled2.html">
        <span>Untitled 2</span>
        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion,carreras">
      <a href="Jump.html">
        <span>Jump To Survive</span>
        <img src="iconojump.png" alt="Icono Juego 3">
      </a>
    </div>
<div class="juego" data-etiquetas="todos,accion,carreras">
      <a href="JumpPrologue.html">
        <span>Jump Prologue</span>
        <img src="IconoJump2.png" alt="Icono Juego 3">
      </a>
    </div>
    
    <div class="juego" data-etiquetas="todos,robots,accion">
      <a href="Kasper.html">
        <span>Kasper</span>
        <img src="KasperIcono.png" alt="Icono Juego 4">
      </a>
    </div>
    
    <div class="juego" data-etiquetas="todos,accion">
      <a href="SurviveIn2D.html">
        <span>Survive In 2D</span>
        <img src="In2DIcon.png" alt="Icono Juego 6">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Viktor.html">
        <span>Viktor</span>
        <img src="ViktorIcon.png" alt="Icono Juego 7">
      </a>
    </div>
   <div class="juego" data-etiquetas="todos,accion">
      <a href="Untitled3.html">
        <span>Untitled 3</span>
        <img src="Untitled3Icon.jpg" alt="Icono Juego 7">
      </a>
    </div>
  </section>

  <script>
    document.getElementById('buscador').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const juegos = document.querySelectorAll('.juego');
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '';  // Limpiar resultados anteriores
      let count = 0;
      juegos.forEach(juego => {
        const titulo = juego.querySelector('span').textContent.toLowerCase();
        if (titulo.includes(query) && count < 4) {
          const clon = juego.cloneNode(true);
          clon.classList.remove('juego');  // Remover clase 'juego' para no aplicar el hover y otros estilos
          clon.classList.add('resultados-busqueda');

          // Ajuste del formato
          const img = clon.querySelector('img');
          const span = clon.querySelector('span');
          const infoContainer = document.createElement('div');
          infoContainer.classList.add('info');
          infoContainer.appendChild(span);

          clon.innerHTML = '';
          clon.appendChild(img);
          clon.appendChild(infoContainer);

          resultados.appendChild(clon);
          count++;
        }
      });

      // Mostrar u ocultar el botón de categoría según el estado de la búsqueda
      document.getElementById('categoriaBtn').style.display = query ? 'none' : 'inline-block';
    });

    document.getElementById('categoriaBtn').addEventListener('click', function() {
      const panel = document.getElementById('categoriaPanel');
      panel.style.display = panel.style.display === 'none' ? 'flex' : 'none';
    });

    document.querySelectorAll('.categoria').forEach(cat => {
      cat.addEventListener('click', function() {
        const etiqueta = this.dataset.etiqueta;
        const juegos = document.querySelectorAll('.untitled1 .juego');
        juegos.forEach(juego => {
          if (etiqueta === 'todos' || juego.dataset.etiquetas.includes(etiqueta)) {
            juego.style.display = 'block';
          } else {
            juego.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
