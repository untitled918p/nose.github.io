<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #444;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            max-width: 80%;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .categorias {
            text-align: center;
            margin-bottom: 20px;
        }

        .categorias button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 0;
            border: none;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.3s;
        }

        .categorias button:hover {
            background-color: #666;
        }

        .categorias .panel-categorias {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #555;
            border: 1px solid #444;
            padding: 10px;
            z-index: 100;
            width: 200px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .categorias .panel-categorias button {
            width: 100%;
            margin: 5px 0;
        }

        .untitled1 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        .juego {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            cursor: pointer;
            background-color: #444;
            box-sizing: border-box;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        .juego img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            border-radius: 10px;
        }

        .juego .info {
            color: #fff;
            font-size: 16px;
        }

        .juego .info .nombre {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        .juego .info .gratis {
            color: #00ff00;
            font-size: 14px;
            font-weight: bold;
        }

        .juego:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .juego {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .juego img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .juego .info {
                text-align: center;
            }
        }

        .no-resultados {
            text-align: center;
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Juegos</h1>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar juegos...">
    </div>

    <div class="categorias">
        <button id="categoriaBtn">Categoría</button>
        <div class="panel-categorias" id="panelCategorias">
            <button class="categoria" data-etiqueta="accion">Acción</button>
            <button class="categoria" data-etiqueta="zombies">Zombies</button>
            <button class="categoria" data-etiqueta="carreras">Carreras</button>
            <button class="categoria" data-etiqueta="robots">Robots</button>
        </div>
    </div>

    <section class="untitled1" id="juegosContainer">
        <div class="juego" data-etiquetas="todos,accion,zombies">
            <img src="icono.png" alt="Icono Juego 1">
            <div class="info">
                <span class="nombre">Untitled</span>
                <span class="gratis">Gratis</span>
            </div>
        </div>
        <div class="juego" data-etiquetas="todos,accion">
            <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
            <div class="info">
                <span class="nombre">Untitled 2</span>
                <span class="gratis">Gratis</span>
            </div>
        </div>
        <div class="juego" data-etiquetas="todos,accion,carreras">
            <img src="iconojump.png" alt="Icono Juego 3">
            <div class="info">
                <span class="nombre">Jump To Survive</span>
                <span class="gratis">Gratis</span>
            </div>
        </div>
        <div class="juego" data-etiquetas="todos,accion,carreras">
            <img src="IconoJump2.png" alt="Icono Juego 4">
            <div class="info">
                <span class="nombre">Jump Prologue</span>
                <span class="gratis">Gratis</span>
            </div>
        </div>
        <div class="juego" data-etiquetas="todos,robots">
            <img src="KasperIcono.png" alt="Icono Juego 5">
            <div class="info">
                <span class="nombre">Kasper</span>
                <span class="gratis">Gratis</span>
            </div>
        </div>
        <div class="juego" data-etiquetas="todos,accion,zombies">
            <img src="In2DIcon.png" alt="Icono Juego 6">
            <div class="info">
                <span class="nombre">Survive In 2D</span>
                <span class="gratis">Gratis</span>
            </div>
        </div>
        <div class="juego" data-etiquetas="todos,robots">
            <img src="ViktorIcon.png" alt="Icono Juego 7">
            <div class="info">
                <span class="nombre">Viktor</span>
                <span class="gratis">Gratis</span>
            </div>
        </div>
        <div class="juego" data-etiquetas="todos,accion,carreras">
            <img src="Untitled3Icon.jpg" alt="Icono Juego 8">
            <div class="info">
                <span class="nombre">Untitled 3</span>
                <span class="gratis">Gratis</span>
            </div>
        </div>
    </section>

    <div class="no-resultados" id="noResultados">
        No se encontraron resultados.
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const juegos = document.querySelectorAll('.juego');
            let resultados = 0;

            juegos.forEach(juego => {
                const nombre = juego.querySelector('.nombre').textContent.toLowerCase();
                if (nombre.includes(searchTerm)) {
                    juego.style.display = 'flex';
                    resultados++;
                } else {
                    juego.style.display = 'none';
                }
            });

            document.getElementById('noResultados').style.display = resultados === 0 ? 'block' : 'none';
        });

        document.getElementById('categoriaBtn').addEventListener('click', function() {
            const panel = document.getElementById('panelCategorias');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        });

        const categorias = document.querySelectorAll('.categoria');
        categorias.forEach(categoria => {
            categoria.addEventListener('click', function() {
                const etiqueta = this.getAttribute('data-etiqueta');
                const juegos = document.querySelectorAll('.juego');

                juegos.forEach(juego => {
                    if (juego.getAttribute('data-etiquetas').includes(etiqueta)) {
                        juego.style.display = 'flex';
                    } else {
                        juego.style.display = 'none';
                    }
                });

                document.getElementById('panelCategorias').style.display = 'none';
            });
        });

        document.addEventListener('click', function(event) {
            const panel = document.getElementById('panelCategorias');
            const categoriaBtn = document.getElementById('categoriaBtn');

            if (!panel.contains(event.target) && !categoriaBtn.contains(event.target)) {
                panel.style.display = 'none';
            }
        });

        document.getElementById('searchInput').addEventListener('focus', function() {
            document.getElementById('categoriaBtn').style.display = 'none';
        });

        document.getElementById('searchInput').addEventListener('blur', function() {
            if (!this.value) {
                document.getElementById('categoriaBtn').style.display = 'block';
            }
        });

        document.addEventListener('click', function(event) {
            const searchInput = document.getElementById('searchInput');
            if (!searchInput.contains(event.target) && event.target !== searchInput) {
                searchInput.blur();
            }
        });
    </script>

</body>
</html>
