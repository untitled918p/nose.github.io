<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
  <style>
#profile-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #profile-image-large {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    #profile-image-large:hover {
      transform: scale(1.1);
    }

    #close-btn {
      position: absolute;
      top: -20px;
      right: -20px;
      background-color: #f00;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #close-btn:hover {
      background-color: #d00;
    }

    #logout-btn {
      margin-top: 20px;
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    #logout-btn:hover {
      background-color: darkred;
    }

    
    
     #profile-image {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); 
        }
    
    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }
    body {
      background: linear-gradient(135deg, #333, #555);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-container li {
      margin: 0 2%;
    }

    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    .header img {
      height: auto;
      max-height: 75px;
      width: auto;
    }

    .juego {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
      cursor: pointer;
      background-color: #444;
      box-sizing: border-box;
      text-align: center;
      width: 120px;
    }

    .juego span {
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      display: block;
    }

    .juego img {
      width: 100px;
      height: 100px;
    }

    .juego:hover {
      transform: scale(1.1);
    }

    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .untitled1 div {
      text-align: center;
      border: 2px solid #fff;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #333;
      padding: 10px;
    }

    .untitled1 a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    #categoriaBtn {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #categoriaBtn:hover {
      background-color: #555;
    }

    .categoria-panel {
      display: none;
      position: absolute;
      left: 20px;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
      z-index: 1000;
      flex-direction: column;
      width: 200px;
    }

    .categoria {
      padding: 10px;
      color: #fff;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background-color 0.3s;
    }

    .categoria:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }
      .menu-container li {
        margin: 0 5px;
      }

      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu-container">
      <ul>
 <img id="profile-image" src="" alt="Imagen de perfil">
        
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Página oficial</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
      </ul>
    </nav>
    <div class="header">
      <img src="Logo.png" alt="Logo de Untitled Games" id="logo">
    <img src="Crear cuenta.png" alt="icono" class="search-icon">
      </div>
    </div>
    
  </header>
  
  
  <button id="categoriaBtn">Categorías</button>
  <div class="categoria-panel" id="categoriaPanel">
    <div class="categoria" data-etiqueta="todos">Todos</div>

  <section class="untitled1">
    
<div class="juego" data-etiquetas="todos,accion">
      <a href="BotForce.html">
        <span>Bot Force</span>
        <img src="BotForceIcono.png" alt="Icono Juego 1">
      </a>
    </div>

    
    <div class="juego" data-etiquetas="todos,accion">
      <a href="UntitledBeta.html">

        <img src="icono.png" alt="Icono Juego 1">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Untitled2.html">
        <span>Untitled 2</span>
        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Jump.html">
        <span>Jump To Survive</span>
        <img src="iconojump.png" alt="Icono Juego 3">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="JumpPrologue.html">
        <span>Jump Prologue</span>
        <img src="IconoJump2.png" alt="Icono Juego 4">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Kasper.html">

    <div class="juego" data-etiquetas="todos,accion">

    <div class="juego" data-etiquetas="todos,accion">

    <div class="juego" data-etiquetas="todos,accion">

    </div>
  </section>

  <script>

 document.addEventListener('DOMContentLoaded', function () {
      const categoriaBtn = document.getElementById('categoriaBtn');
      const categoriaPanel = document.getElementById('categoriaPanel');
      const juegos = document.querySelectorAll('.juego');
      const categorias = document.querySelectorAll('.categoria');

      // Mostrar/ocultar panel de categorías
      categoriaBtn.addEventListener('click', function () {
        const isVisible = categoriaPanel.style.display === 'flex';
        categoriaPanel.style.display = isVisible ? 'none' : 'flex';
      });

      // Cerrar panel de categorías al hacer clic fuera de él
      document.addEventListener('click', function (event) {
        if (!categoriaBtn.contains(event.target) && !categoriaPanel.contains(event.target)) {
          categoriaPanel.style.display = 'none';
        }
      });

      // Filtrar juegos por categoría
      categorias.forEach(function (categoria) {
        categoria.addEventListener('click', function () {
          const etiqueta = categoria.getAttribute('data-etiqueta');
          juegos.forEach(function (juego) {
            juego.style.display = etiqueta === 'todos' || juego.getAttribute('data-etiquetas').includes(etiqueta) ? 'flex' : 'none';
          });
        });
      });
    });

    
fetch('perfil.json')
      .then(response => response.json())
      .then(data => {
        const photoContainer = document.getElementById('photo-container');
        const img = document.createElement('img');
        img.src = data.usuario.foto;
        img.alt = 'Foto de perfil';
        photoContainer.appendChild(img);
      })
      .catch(error => {
        console.error('Error cargando la imagen de perfil:', error);
      });
  
    

      
     // Recuperar la imagen guardada en localStorage
        const storedProfilePicture = localStorage.getItem('profilePicture');
        
        if (storedProfilePicture) {
            // Si hay una imagen guardada, mostrarla
            const profileImageElement = document.getElementById('profile-image');
            profileImageElement.src = storedProfilePicture;
            profileImageElement.style.display = 'block'; // Mostrar la imagen
        }
//Panel de imagen de perfil
    document.addEventListener('DOMContentLoaded', function () {
    const profileImage = document.getElementById('profile-image');
    const profilePanel = document.getElementById('profile-panel');
    const closeBtn = document.getElementById('close-btn');
    const profileImageLarge = document.getElementById('profile-image-large');

    // Cargar la imagen de perfil desde localStorage
    const storedProfilePicture = localStorage.getItem('profilePicture');
    if (storedProfilePicture) {
      profileImage.src = storedProfilePicture;
      profileImageLarge.src = storedProfilePicture;
    }

    // Mostrar el panel al hacer clic en la imagen de perfil
    profileImage.addEventListener('click', () => {
      profilePanel.style.display = 'flex';
    });

    // Cerrar el panel al hacer clic en la "X" o fuera de la foto
    closeBtn.addEventListener('click', () => {
      profilePanel.style.display = 'none';
    });

    profilePanel.addEventListener('click', (e) => {
      if (e.target === profilePanel) {
        profilePanel.style.display = 'none';
      }
    }});
  </script>
  <div id="profile-panel">
    <div id="profile-content">
      <img id="profile-image-large" src="" alt="Foto de perfil">
      <button id="close-btn">X</button>
      <button id="logout-btn">Cerrar sesión</button>
    </div>
  </div>

  <img id="profile-image" src="" alt="Foto de perfil" width="50" height="50" style="border-radius: 50%; cursor: pointer;">

</body>
</html>
