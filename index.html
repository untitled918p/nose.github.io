<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untitled Juegos</title>
<style>
body {
  background-color: #333; /* Fondo gris oscuro */
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

#buscador {
  width: 100%;
  padding: 15px 20px;
  font-size: 16px;
  border: none;
  border-bottom: 1px solid #ccc;
  outline: none;
  box-sizing: border-box;
}

#resultados {
  max-width: 600px;
  margin: 20px auto;
  padding: 0 20px;
}

.juego {
  padding: 10px;
  border-bottom: 1px solid #eee;
  transition: background-color 0.3s;
}

.juego:hover {
  background-color: #f5f5f5;
}

.header {
  background-image: url('Fondo.png');
  background-size: contain;
  height: 50px;
  text-align: center;
}

.header h2 {
  margin: 0;
  padding: 10px;
}

.menu-container {
  background-color: #333;
  overflow: hidden;
  text-align: center;
  padding: 10px 0; /* Espaciado interno */
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

li {
  display: inline-block;
  margin: 0 10px; /* Espacio entre los elementos del menú */
}

li a {
  display: block;
  color: white;
  text-decoration: none;
  font-weight: bold;
  background-color: #444;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s;
  text-align: center;
  width: 100px; /* Ancho de los cuadrados */
  height: 40px; /* Alto de los cuadrados */
  line-height: 20px; /* Alineación vertical del texto */
}

li a:hover {
  background-color: #555;
}

.untitled1 {
  margin-top: 20px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: auto; /* Agrega desplazamiento horizontal */
  background-color: #444; /* Fondo gris para el contenedor de los juegos */
  border: 1px solid #ccc; /* Borde para el contenedor de los juegos */
  border-radius: 10px; /* Bordes redondeados para el contenedor */
  padding: 20px; /* Espaciado interno */
  max-width: 90%; /* Ancho máximo */
  margin: 20px auto; /* Centrar y margen superior/inferior */
}

.untitled1 div {
  margin: 0 10px;
}

.untitled1 img {
  width: 100px;
  height: 100px; /* Establece el mismo tamaño para todas las imágenes */
  border-radius: 50%; /* Bordes redondeados */
}

.photo-container {
  width: 40px;
  height: 40px;
  border: 2px solid white; /* Agrega un borde blanco */
  border-radius: 50%; /* Bordes redondeados */
}
</style>
</head>
<body>

  <div class="menu-container">
    <ul>

      <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
    </ul>
  </div>

  <div class="header">
    <h2>Untitled(Games)</h2>
  </div>

  <input type="text" id="buscador" placeholder="Buscar juegos...">
  <div id="resultados"></div>

  <div class="untitled1">
    <div>
      <a href="UntitledBeta.html">Untitled<br>
        <img src="icono.png" alt="Icono Juego 1">
      </a>
    </div>
    <div>
      <a href="Untitled2.html">Untitled 2<br>
        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
      </a>
    </div>
    <div>
      <a href="Jump.html">Jump To Survive<br>
        <img src="iconojump.png" alt="Icono Juego 3">
      </a>
    </div>
    <div>
      <a href="JumpPrologue.html">Jump Prologue<br>
        <img src="IconoJump2.png" alt="Icono Juego 4">
      </a>
    </div>
    <div>
      <a href="Kasper.html">Kasper<br>
        <img src="KasperIcono.png" alt="Icono Juego 5">
      </a>
    </div>
    <div>
      <a href="SurviveIn2D.html">Survive In 2d<br>
        <img src="In2DIcon.png" alt="Icono Juego 6">
      </a>
    </div>
  </div>

  <!-- Contenedor de la foto del perfil con bordes -->
  <div id="photo-container" class="photo-container"></div>

  <script src="perfil.js"></script>
