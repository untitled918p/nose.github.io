<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
  <style>
    body {
      background-color: #333;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-container li {
      margin: 0 2%;
    }

    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    .header h2 {
      margin: 0;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    #buscador {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    #resultados {
      max-width: 90%;
      margin: 20px auto;
      padding: 0 20px;
    }

    .resultados-busqueda {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #444;
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
    }

    .resultados-busqueda img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 15px;
    }

    .resultados-busqueda .info {
      color: #fff;
      font-size: 18px;
    }

    .juego {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s; /* Añadido para el efecto de agrandamiento */
      cursor: pointer;
      background-color: #444;
      box-sizing: border-box;
      text-align: center;
      width: 120px; /* Ajusta el ancho */
    }

    .juego:hover {
      background-color: #555;
      transform: scale(1.05); /* Efecto de agrandamiento */
    }

    .juego span {
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px; /* Ajusta el tamaño del texto */
      display: block;
    }

    .juego img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Ajusta el tamaño de los cuadros */
      gap: 10px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .untitled1 div {
      text-align: center;
      border: 2px solid #fff; /* Asegura que el borde sea del tamaño correcto */
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #333;
      padding: 10px;
    }

    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }

      #buscador {
        width: 80%;
      }

      .menu-container li {
        margin: 0 5px;
      }

      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
      <li><a href="Informacion.html">Página oficial</a></li>
      <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
      <li id="profile-photo-container" class="photo-container"></li>
    </ul>
  </div>

  <div class="header">
    <h2>Untitled(Games)</h2>
    <div class="search-container">
      <input type="text" id="buscador" placeholder="Buscar juegos...">
    </div>
  </div>

  <div id="resultados"></div>

  <div class="untitled1">
    <div>
      <span>Untitled</span>
      <a href="UntitledBeta.html">
        <img src="icono.png" alt="Icono Juego 1">
      </a>
    </div>
    <div>
      <span>Untitled 2</span>
      <a href="Untitled2.html">
        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
      </a>
    </div>
    <div>
      <span>Jump To Survive</span>
      <a href="Jump.html">
        <img src="iconojump.png" alt="Icono Juego 3">
      </a>
    </div>
    <div>
      <span>Jump Prologue</span>
      <a href="JumpPrologue.html">
        <img src="IconoJump2.png" alt="Icono Juego 4">
      </a>
    </div>
    <div>
      <span>Kasper</span>
      <a href="Kasper.html">
        <img src="KasperIcono.png" alt="Icono Juego 5">
      </a>
    </div>
    <div>
      <span>Survive In 2d</span>
      <a href="SurviveIn2D.html">
        <img src="In2DIcon.png" alt="Icono Juego 6">
      </a>
    </div>
    <div>
      <span>Viktor</span>
      <a href="Viktor.html">
        <img src="ViktorIcon.png" alt="Icono Juego 7">
      </a>
    </div>
    <div>
      <span>Untitled 3</span>
      <a href="Untitled3.html">
        <img src="Untitled3Icon.jpg" alt="Icono Juego 8">
      </a>
    </div>
  </div>

  <script>
    const juegos = [
      { nombre: "Untitled", imagen: "icono.png" },
      { nombre: "Untitled 2", imagen: "IconoDeUntitled2.png" },
      { nombre: "Jump To Survive", imagen: "iconojump.png" },
      { nombre: "Jump Prologue", imagen: "IconoJump2.png" },
      { nombre: "Kasper", imagen: "KasperIcono.png" },
      { nombre: "Survive In 2d", imagen: "In2DIcon.png" },
      { nombre: "Viktor", imagen: "ViktorIcon.png" },
      { nombre: "Untitled 3", imagen: "Untitled3Icon.jpg" }
    ];

    function buscarJuego() {
      const consulta = document.getElementById("buscador").value.toLowerCase();
      const resultados = document.getElementById("resultados");

      resultados.innerHTML = "";

      if (consulta.trim() === "") {
        return;
      }

      const juegosEncontrados = juegos.filter(juego => juego.nombre.toLowerCase().includes(consulta));

      if (juegosEncontrados.length === 0) {
        const mensaje = document.createElement("p");
        mensaje.textContent = "No se encontraron juegos con ese nombre.";
        resultados.appendChild(mensaje);
      } else {
        juegosEncontrados.slice(0, 3).forEach(juego => {
          const juegoEncontrado = document.createElement("div");
          juegoEncontrado.classList.add("resultados-busqueda");

          const imagen = document.createElement("img");
          imagen.src = juego.imagen;
          imagen.alt = juego.nombre;

          const info = document.createElement("div");
          info.classList.add("info");
          info.textContent = juego.nombre;

          juegoEncontrado.appendChild(imagen);
          juegoEncontrado.appendChild(info);

          resultados.appendChild(juegoEncontrado);
        });
      }
    }

    document.getElementById("buscador").addEventListener("input", buscarJuego);

    // Función para mostrar la foto de perfil en el menú de navegación
    function displayUserPhoto() {
      const userData = JSON.parse(localStorage.getItem('user'));
      if (userData && userData.photo) {
        const profilePhotoContainer = document.getElementById('profile-photo-container');
        profilePhotoContainer.innerHTML = `<img src="${userData.photo}" alt="Foto de perfil de usuario">`;
      }
    }

    // Llamar a la función para mostrar la foto de perfil al cargar la página
    window.onload = displayUserPhoto;
  </script>

</body>
</html>
