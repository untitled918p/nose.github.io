<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
  <style>
    body {
      background: linear-gradient(135deg, #333, #555);
    }

    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-container li {
      margin: 0 2%;
    }

    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    .header img {
      height: auto;
      max-height: 75px;
      width: auto;
    }

    .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    #buscador {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    #resultados {
      max-width: 90%;
      margin: 20px auto;
      padding: 0 20px;
    }

    .resultados-busqueda {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #444;
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
    }

    .resultados-busqueda img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 15px;
      /* Asegúrate de que no tenga estilos diferentes aquí */
    }

    .resultados-busqueda .info {
      color: #fff;
      font-size: 18px;
    }

    .juego {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
      cursor: pointer;
      background-color: #444;
      box-sizing: border-box;
      text-align: center;
      width: 120px;
    }

    .juego span {
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      display: block;
    }

    .juego img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .juego:hover {
      transform: scale(1.1);
    }

    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .untitled1 div {
      text-align: center;
      border: 2px solid #fff;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #333;
      padding: 10px;
    }

    .untitled1 a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .categorias-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .categorias-container button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .categorias-container .panel-categorias {
      display: none;
      flex-direction: column;
      position: absolute;
      background-color: #444;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 10px;
    }

    .categorias-container .panel-categorias span {
      margin: 5px 0;
      cursor: pointer;
    }

    .categorias-container .panel-categorias span:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }

      #buscador {
        width: 80%;
      }

      .menu-container li {
        margin: 0 5px;
      }

      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="menu-container">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Página oficial</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
        <li id="profile-photo-container" class="photo-container"></li>
      </ul>
    </nav>
    <div class="header">
      <img src="Logo.png" alt="Logo de Untitled Games" id="logo">
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar juegos...">
      </div>
    </div>
  </header>

  <main id="resultados"></main>

  <div class="categorias-container">
    <button id="categoriaBtn">Categorías</button>
    <div id="categoriaPanel" class="panel-categorias">
      <span data-etiqueta="accion">Acción</span>
      <span data-etiqueta="zombies">Zombies</span>
      <span data-etiqueta="robots">Robots</span>
      <span data-etiqueta="carreras">Carreras</span>
    </div>
  </div>

 <section class="untitled1">
    <div class="juego" data-etiquetas="accion,zombies">
      <a href="UntitledBeta.html">
        <span>Untitled</span>
        <img src="icono.png" alt="Icono Juego 1">
      </a>
    </div>
    <div class="juego" data-etiquetas="accion">
      <a href="Untitled2.html">
        <span>Untitled 2</span>
        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
      </a>
    </div>
    <div class="juego" data-etiquetas="accion,carreras">
      <a href="Jump.html">
        <span>Jump To Survive</span>
        <img src="iconojump.png" alt="Icono Juego 3">
      </a>
    </div>
    <div class="juego" data-etiquetas="accion">
      <a href="JumpPrologue.html">
        <span>Jump Prologue</span>
        <img src="IconoJump2.png" alt="Icono Juego 4">
      </a>
    </div>
    <div class="juego" data-etiquetas="zombies">
      <a href="Kasper.html">
        <span>Kasper</span>
        <img src="KasperIcono.png" alt="Icono Juego 5">
      </a>
    </div>
    <div class="juego" data-etiquetas="accion">
      <a href="SurviveIn2D.html">
        <span>Survive In 2D</span>
        <img src="In2DIcon.png" alt="Icono Juego 6">
      </a>
    </div>
    <div class="juego" data-etiquetas="accion">
      <a href="Viktor.html">
        <span>Viktor</span>
        <img src="ViktorIcon.png" alt="Icono Juego 7">
      </a>
    </div>
    <div class="juego" data-etiquetas="accion">
      <a href="Untitled3.html">
        <span>Untitled 3</span>
        <img src="Untitled3Icon.jpg" alt="Icono Juego 8">
      </a>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const juegos = Array.from(document.querySelectorAll('.juego')).map(juego => {
        return {
          nombre: juego.querySelector('span').textContent.trim(),
          imagen: juego.querySelector('img').src,
          enlace: juego.querySelector('a').href,
          etiquetas: juego.getAttribute('data-etiquetas').split(',')
        };
      });

      function buscarJuego() {
        const consulta = document.getElementById("buscador").value.toLowerCase();
        const resultados = document.getElementById("resultados");
        const categoriasContainer = document.querySelector(".categorias-container");
        const categoriaBtn = document.getElementById("categoriaBtn");
        
        resultados.innerHTML = "";
        categoriasContainer.style.display = "flex";
        
        if (consulta.trim() === "") {
          resultados.innerHTML = juegos.map(juego => `
            <div class="resultados-busqueda">
              <img src="${juego.imagen}" alt="${juego.nombre}">
              <div class="info">
                <a href="${juego.enlace}">${juego.nombre}</a>
              </div>
            </div>
          `).join('');
          return;
        }

        const juegosEncontrados = juegos.filter(juego => juego.nombre.toLowerCase().includes(consulta));

        if (juegosEncontrados.length > 0) {
          resultados.innerHTML = juegosEncontrados.map(juego => `
            <div class="resultados-busqueda">
              <img src="${juego.imagen}" alt="${juego.nombre}">
              <div class="info">
                <a href="${juego.enlace}">${juego.nombre}</a>
              </div>
            </div>
          `).join('');
        } else {
          resultados.innerHTML = "<p>No se encontraron resultados.</p>";
        }
        categoriaBtn.style.display = "none";
      }

      document.getElementById("buscador").addEventListener("input", buscarJuego);

      document.getElementById("categoriaBtn").addEventListener("click", function() {
        const categoriaPanel = document.getElementById("categoriaPanel");
        categoriaPanel.style.display = categoriaPanel.style.display === "flex" ? "none" : "flex";
      });

      document.querySelectorAll("#categoriaPanel span").forEach(categoria => {
        categoria.addEventListener("click", function() {
          const etiqueta = this.getAttribute("data-etiqueta");
          const categoriasContainer = document.querySelector(".categorias-container");
          const categoriaBtn = document.getElementById("categoriaBtn");

          const juegosFiltrados = juegos.filter(juego => juego.etiquetas.includes(etiqueta));
          const resultados = document.getElementById("resultados");

          resultados.innerHTML = juegosFiltrados.map(juego => `
            <div class="resultados-busqueda">
              <img src="${juego.imagen}" alt="${juego.nombre}">
              <div class="info">
                <a href="${juego.enlace}">${juego.nombre}</a>
              </div>
            </div>
          `).join('');
          categoriasContainer.style.display = "flex";
          categoriaBtn.style.display = "none";
        });
      });

      document.addEventListener("click", function(event) {
        const categoriaPanel = document.getElementById("categoriaPanel");
        const categoriaBtn = document.getElementById("categoriaBtn");

        if (!categoriaPanel.contains(event.target) && event.target !== categoriaBtn) {
          categoriaPanel.style.display = "none";
        }
      });

      document.getElementById("buscador").addEventListener("input", function() {
        const categoriaBtn = document.getElementById("categoriaBtn");
        categoriaBtn.style.display = "none";
      });

      document.getElementById("buscador").addEventListener("blur", function() {
        const categoriaBtn = document.getElementById("categoriaBtn");
        categoriaBtn.style.display = "flex";
      });
    });
  </script>
</body>
</html>
