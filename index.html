<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
  <style>
    body {
      background-color: #333;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-container li {
      margin: 0 2%;
    }

    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    .header h2 {
      margin: 0;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    #buscador {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    #resultados {
      max-width: 90%;
      margin: 20px auto;
      padding: 0 20px;
    }

    .juego {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
      cursor: pointer;
      box-sizing: border-box;
      background-color: #444;
    }

    .juego img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 15px;
    }

    .juego-info {
      color: #fff;
      font-size: 18px;
    }

    .resultados-busqueda {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #444;
    }

    .resultados-busqueda img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 15px;
    }

    .resultados-busqueda .info {
      color: #fff;
    }

    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .untitled1 div {
      text-align: center;
    }

    .untitled1 a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }

      #buscador {
        width: 80%;
      }

      .menu-container li {
        margin: 0 5px;
      }

      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="menu-container">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Página oficial</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
        <li id="profile-photo-container" class="photo-container"></li>
      </ul>
    </nav>
    <div class="header">
      <h2>Untitled(Games)</h2>
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar juegos...">
      </div>
    </div>
  </header>

  <main id="resultados"></main>

  <section class="untitled1">
    <div class="juego">
      <a href="UntitledBeta.html">
        <img src="icono.png" alt="Icono Juego 1">
        <span>Untitled</span>
      </a>
    </div>
    <div class="juego">
      <a href="Untitled2.html">
        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
        <span>Untitled 2</span>
      </a>
    </div>
    <div class="juego">
      <a href="Jump.html">
        <img src="iconojump.png" alt="Icono Juego 3">
        <span>Jump To Survive</span>
      </a>
    </div>
    <div class="juego">
      <a href="JumpPrologue.html">
        <img src="IconoJump2.png" alt="Icono Juego 4">
        <span>Jump Prologue</span>
      </a>
    </div>
    <div class="juego">
      <a href="Kasper.html">
        <img src="KasperIcono.png" alt="Icono Juego 5">
        <span>Kasper</span>
      </a>
    </div>
    <div class="juego">
      <a href="SurviveIn2D.html">
        <img src="In2DIcon.png" alt="Icono Juego 6">
        <span>Survive In 2d</span>
      </a>
    </div>
    <div class="juego">
      <a href="Viktor.html">
        <img src="ViktorIcon.png" alt="Icono Juego 7">
        <span>Viktor</span>
      </a>
    </div>
    <div class="juego">
      <a href="Untited3.html">
        <img src="Untitled3Icon.jpg" alt="Icono Juego 8">
        <span>Untitled 3</span>
      </a>
    </div>
  </section>

  <script src="perfil.js"></script>
  <script>
    const juegos = [
      { nombre: "UntitledBeta", imagen: "icono.png" },
      { nombre: "Untitled2", imagen: "IconoDeUntitled2.png" },
      { nombre: "Jump", imagen: "iconojump.png" },
      { nombre: "JumpPrologue", imagen: "IconoJump2.png" },
      { nombre: "Kasper", imagen: "KasperIcono.png" },
      { nombre: "SurviveIn2D", imagen: "In2DIcon.png" },
      { nombre: "Viktor", imagen: "ViktorIcon.png" }
    ];

    function buscarJuego() {
      const consulta = document.getElementById("buscador").value.toLowerCase();
      const resultados = document.getElementById("resultados");

      resultados.innerHTML = "";

      if (consulta.trim() === "") {
        return;
      }

      const juegosEncontrados = juegos.filter(juego => juego.nombre.toLowerCase().includes(consulta));

      if (juegosEncontrados.length === 0) {
        const mensaje = document.createElement("p");
        mensaje.textContent = "No se encontraron juegos con ese nombre.";
        resultados.appendChild(mensaje);
      } else {
        juegosEncontrados.forEach(juego => {
          const juegoEncontrado = document.createElement("div");
          juegoEncontrado.classList.add("resultados-busqueda");

          juegoEncontrado.innerHTML = `
            <img src="${juego.imagen}" alt="Icono ${juego.nombre}">
            <div class="info">${juego.nombre}</div>
          `;

          juegoEncontrado.addEventListener("click", function() {
            window.location.href = `${juego.nombre}.html`;
          });

          resultados.appendChild(juegoEncontrado);
        });
      }
    }

    document.getElementById("buscador").addEventListener("input", buscarJuego);

    function displayUserPhoto() {
      const userData = JSON.parse(localStorage.getItem('user'));
      if (userData && userData.photo) {
        const profilePhotoContainer = document.getElementById('profile-photo-container');
        profilePhotoContainer.innerHTML = `<img src="${userData.photo}" alt="Foto de perfil de usuario">`;
      }
    }

    window.onload = displayUserPhoto;
  </script>

</body>
</html>
