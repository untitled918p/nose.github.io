<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untitled Juegos</title>
<style>
  :root {
    --bg-color: #f0f0f0; /* Color de fondo ligeramente gris */
    --content-bg-color: #fff;
    --menu-bg-color: #444;
    --text-color: #000;
    --hover-bg-color: #555;
    --shadow-color: rgba(0, 0, 0, 0.2);
  }

  body {
    background-color: var(--bg-color);
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .main-container {
    background-color: var(--content-bg-color);
    box-shadow: 0 4px 10px var(--shadow-color), 0 -4px 10px var(--shadow-color), 4px 0 10px var(--shadow-color), -4px 0 10px var(--shadow-color);
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    margin: 20px; /* Añadir un margen para asegurarse de que la sombra se ve bien */
  }

  .menu-container {
    background-color: var(--menu-bg-color);
    overflow: hidden;
    text-align: center;
    padding: 15px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .menu-container ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .menu-container li {
    display: inline-block;
    margin: 0 15px;
  }

  .menu-container li a {
    display: inline-block;
    color: var(--text-color);
    text-decoration: none;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
  }

  .menu-container li a:hover {
    background-color: var(--hover-bg-color);
    transform: scale(1.1);
  }

  .header {
    background-image: url('Fondo.png');
    background-size: cover;
    background-position: center;
    height: 100px; /* Ajusta la altura del encabezado */
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .header h2 {
    margin: 0;
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    color: #fff;
  }

  #buscador {
    width: calc(100% - 40px);
    max-width: 600px;
    padding: 15px 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    box-sizing: border-box;
    margin: 20px auto;
    display: block;
    background-color: #444;
    color: #fff;
  }

  #resultados {
    max-width: 600px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .juego {
    padding: 10px;
    border-bottom: 1px solid #555;
    transition: background-color 0.3s;
    cursor: pointer;
  }

  .juego:hover {
    background-color: #555;
  }

  .untitled1 {
    display: flex;
    overflow-x: auto;
    background-color: #444;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    max-width: 90%;
    margin: 20px auto;
    white-space: nowrap; /* Evita que los elementos se envuelvan */
  }

  .untitled1 div {
    margin: 10px;
    text-align: center;
  }

  .untitled1 a {
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 10px;
    background-color: #555;
    border-radius: 10px;
    transition: background-color 0.3s, transform 0.3s;
  }

  .untitled1 a:hover {
    background-color: #666;
    transform: scale(1.05);
  }

  .untitled1 img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
  }

  .photo-container img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid white;
  }
</style>
</head>
<body>
  <div class="main-container">
    <div class="menu-container">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Página oficial</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
        <li id="profile-photo-container" class="photo-container"></li>
      </ul>
    </div>

    <div class="header">
      <h2>Untitled(Games)</h2>
    </div>

    <input type="text" id="buscador" placeholder="Buscar juegos...">
    <div id="resultados"></div>

    <div class="untitled1">
      <div>
        <a href="UntitledBeta.html">Untitled<br>
          <img src="icono.png" alt="Icono Juego 1">
        </a>
      </div>
      <div>
        <a href="Untitled2.html">Untitled 2<br>
          <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
        </a>
      </div>
      <div>
        <a href="Jump.html">Jump To Survive<br>
          <img src="iconojump.png" alt="Icono Juego 3">
        </a>
      </div>
      <div>
        <a href="JumpPrologue.html">Jump Prologue<br>
          <img src="IconoJump2.png" alt="Icono Juego 4">
        </a>
      </div>
      <div>
        <a href="Kasper.html">Kasper<br>
          <img src="KasperIcono.png" alt="Icono Juego 5">
        </a>
      </div>
      <div>
        <a href="SurviveIn2D.html">Survive In 2d<br>
          <img src="In2DIcon.png" alt="Icono Juego 6">
        </a>
      </div>
      <div>
        <a href="Viktor.html">Viktor<br>
          <img src="ViktorIcon.png" alt="Icono Juego 7">
        </a>
      </div>
    </div>
  </div>

  <script src="perfil.js"></script>

  <script>
    const juegos = ["UntitledBeta", "Untitled2", "Jump", "JumpPrologue", "Kasper", "SurviveIn2D", "Viktor"];

    function buscarJuego() {
      const consulta = document.getElementById("buscador").value.toLowerCase();
      const resultados = document.getElementById("resultados");

      resultados.innerHTML = "";

      if (consulta.trim() === "") {
        return;
      }

      const juegosEncontrados = juegos.filter(juego => juego.toLowerCase().startsWith(consulta));

      if (juegosEncontrados.length === 0) {
        const mensaje = document.createElement("p");
        mensaje.textContent = "No se encontraron juegos con ese nombre.";
        resultados.appendChild(mensaje);
      } else {
        juegosEncontrados.forEach(juego => {
          const juegoEncontrado = document.createElement("div");
          juegoEncontrado.classList.add("juego");
          juegoEncontrado.textContent = juego;
          juegoEncontrado.addEventListener("click", function() {
            if (juego === "Kasper") {
              window.location.href = "Kasper.html";
            } else {
              window.location.href = juego + ".html";
            }
          });
          resultados.appendChild(juegoEncontrado);
        });
      }
    }

    document.getElementById("buscador").addEventListener("input", buscarJuego);

    // Función para mostrar la foto de perfil en el menú de navegación
    function displayUserPhoto() {
      const userData = JSON.parse(localStorage.getItem('user'));
      if (userData && userData.photo) {
        const profilePhotoContainer = document.getElementById('profile-photo-container');
        profilePhotoContainer.innerHTML = `<img src="${userData.photo}" alt="Foto de perfil de usuario">`;
      }
    }

    // Llamar a la función para mostrar la foto de perfil al cargar la página
    window.onload = displayUserPhoto;
  </script>

</body>
</html>
