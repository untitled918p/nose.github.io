<style>
.dropdown-panel {
  display: none;
  position: absolute;
  background-color: #333;
  min-width: 160px;
  z-index: 1;
}

.dropdown-panel a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-panel a:hover {
  background-color: #555;
}

/* Estilo para la imagen en el panel desplegable */
.dropdown-panel img {
  vertical-align: middle;
  width: 20px; /* Ajusta el tamaño según sea necesario */
  height: 20px; /* Ajusta el tamaño según sea necesario */
  margin-right: 10px; /* Espacio entre la imagen y el texto */
}


  
body {

}

}

.menu-container {
  background-color: #333;
  overflow: hidden;
}

nav {
  float: left;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

li {

  margin-right: 20px;
}

li a {

}

li a:hover {

}

.untitled1 div {

.untitled1 img {
