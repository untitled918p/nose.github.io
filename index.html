<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
   <style>
    body {
      background: linear-gradient(135deg, #333, #555);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-container li {
      margin: 0 2%;
    }

    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    .header img {
      height: auto;
      max-height: 75px;
      width: auto;
    }

    .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    #buscador {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    #resultados {
      max-width: 90%;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }

    .resultados-busqueda {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #555;
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
      margin: 10px auto;
      color: #fff;
    }

    .resultados-busqueda img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 15px;
    }

    .resultados-busqueda .info {
      font-size: 18px;
      text-align: left;
      flex-grow: 1;
    }

    .resultados-busqueda:hover {
      transform: scale(1.05);
      background-color: #666;
    }

    .juego {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
      cursor: pointer;
      background-color: #444;
      box-sizing: border-box;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }

    .juego img {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      margin-right: 20px;
    }

    .juego .info {
      flex-grow: 1;
    }

    .juego .info .nombre {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .juego .info .gratis {
      color: green;
      font-size: 16px;
    }

    .juego:hover {
      transform: scale(1.05);
      background-color: #555;
    }

    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }

      #buscador {
        width: 80%;
      }

      .menu-container li {
        margin: 0 5px;
      }

      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu-container">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Página oficial</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
        <li id="profile-photo-container" class="photo-container"></li>
      </ul>
    </nav>
    <div class="header">
      <img src="Logo.png" alt="Logo de Untitled Games" id="logo">
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar juegos...">
      </div>
    </div>
  </header>
  <div id="resultados" class="search-results-container"></div>
  
  <button id="categoriaBtn">Categorías</button>
  <div class="categoria-panel" id="categoriaPanel">
    <div class="categoria" data-etiqueta="todos">Todos</div>
    <div class="categoria" data-etiqueta="accion">Acción</div>
    <div class="categoria" data-etiqueta="zombies">Zombies</div>
    <div class="categoria" data-etiqueta="robots">Robots</div>
    <div class="categoria" data-etiqueta="carreras">Carreras</div>
  </div>
  <section class="untitled1">
    <div class="juego" data-etiquetas="todos,accion,zombies">
      <img src="icono.png" alt="Icono Juego 1">
      <div class="info">
        <div class="nombre">Untitled</div>
        <div class="gratis">Gratis</div>
      </div>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
      <div class="info">
        <div class="nombre">Untitled 2</div>
        <div class="gratis">Gratis</div>
      </div>
    </div>
    <div class="juego" data-etiquetas="todos,accion,carreras">
      <img src="iconojump.png" alt="Icono Juego 3">
      <div class="info">
        <div class="nombre">Jump To Survive</div>
        <div class="gratis">Gratis</div>
      </div>
    </div>
    <div class="juego" data-etiquetas="todos,accion,carreras">
      <img src="IconoJump2.png" alt="Icono Juego 4">
      <div class="info">
        <div class="nombre">Jump Prologue</div>
        <div class="gratis">Gratis</div>
      </div>
    </div>
    <div class="juego" data-etiquetas="todos,robots">
      <img src="KasperIcono.png" alt="Icono Juego 5">
      <div class="info">
        <div class="nombre">Kasper</div>
        <div class="gratis">Gratis</div>
      </div>
    </div>
    <div class="juego" data-etiquetas="todos,accion,zombies">
      <img src="In2DIcon.png" alt="Icono Juego 6">
      <div class="info">
        <div class="nombre">Survive In 2D</div>
        <div class="gratis">Gratis</div>
      </div>
    </div>
    <div class="juego" data-etiquetas="todos,robots">
      <img src="ViktorIcon.png" alt="Icono Juego 7">
      <div class="info">
        <div class="nombre">Viktor</div>
        <div class="gratis">Gratis</div>
      </div>
    </div>
    <div class="juego" data-etiquetas="todos,accion,carreras">
      <img src="Untitled3Icon.jpg" alt="Icono Juego 8">
      <div class="info">
        <div class="nombre">Untitled 3</div>
        <div class="gratis">Gratis</div>
      </div>
    </div>
  </section>

  <script>
    const buscador = document.getElementById('buscador');
    const resultados = document.getElementById('resultados');
    const juegos = document.querySelectorAll('.juego');
    const categoriaBtn = document.getElementById('categoriaBtn');
    const categoriaPanel = document.getElementById('categoriaPanel');
    const categorias = document.querySelectorAll('.categoria');

    categoriaBtn.addEventListener('click', () => {
      categoriaPanel.style.display = categoriaPanel.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', function(event) {
      if (!categoriaPanel.contains(event.target) && !categoriaBtn.contains(event.target)) {
        categoriaPanel.style.display = 'none';
      }
    });

    categorias.forEach(categoria => {
      categoria.addEventListener('click', () => {
        const etiqueta = categoria.getAttribute('data-etiqueta');
        juegos.forEach(juego => {
          const etiquetas = juego.getAttribute('data-etiquetas').split(',');
          if (etiqueta === 'todos' || etiquetas.includes(etiqueta)) {
            juego.style.display = 'flex';
          } else {
            juego.style.display = 'none';
          }
        });
        categoriaPanel.style.display = 'none';
      });
    });

    buscador.addEventListener('input', function() {
      const valor = buscador.value.toLowerCase().trim();
      resultados.innerHTML = '';
      let encontrado = false;

      juegos.forEach(juego => {
        const nombreJuego = juego.querySelector('.nombre').textContent.toLowerCase();
        const iconoJuego = juego.querySelector('img').src;

        if (nombreJuego.includes(valor) && valor !== '') {
          const resultado = document.createElement('div');
          resultado.className = 'resultados-busqueda';
          resultado.innerHTML = 
            `<img src="${iconoJuego}" alt="Icono del juego">
            <div class="info">${nombreJuego}</div>`;
          resultados.appendChild(resultado);
          encontrado = true;
        }
      });

      if (!encontrado) {
        resultados.style.display = 'none';
      } else {
        resultados.style.display = 'block';
      }
    });

    buscador.addEventListener('focus', function() {
      resultados.style.display = 'block';
    });

    buscador.addEventListener('blur', function() {
      setTimeout(() => resultados.style.display = 'none', 100);
    });
  </script>
</body>
</html>
