<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
  <style>
    body {
      background: linear-gradient(135deg, #333, #555);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-container li {
      margin: 0 2%;
    }

    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    .header img {
      height: auto;
      max-height: 75px;
      width: auto;
    }

    .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    #buscador {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    #resultados {
      max-width: 90%;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }

    .resultados-busqueda {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #555;
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
      margin: 10px auto;
      color: #fff;
    }

    .resultados-busqueda img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 15px;
    }

    .resultados-busqueda .info {
      font-size: 18px;
      text-align: left;
      flex-grow: 1;
    }

    .resultados-busqueda:hover {
      transform: scale(1.05);
      background-color: #666;
    }

    .juego {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
      cursor: pointer;
      background-color: #444;
      box-sizing: border-box;
      text-align: left;
      width: 320px; /* Ancho aumentado */
    }

    .juego img {
      width: 100px;
      height: 100px;
      margin-right: 20px; /* Espacio entre la imagen y el texto */
    }

    .juego .contenido {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .juego .contenido span.nombre {
      font-size: 18px;
      color: #fff;
    }

    .juego .contenido span.gratis {
      font-size: 14px;
      color: #00ff00; /* Color verde */
      margin-top: 5px;
    }

    .juego:hover {
      transform: scale(1.1);
    }

    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Ancho ajustado */
      gap: 20px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .untitled1 div {
      text-align: center;
      border: 2px solid #fff;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #333;
      padding: 10px;
    }

    .untitled1 a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    #categoriaBtn {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 0;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #categoriaBtn:hover {
      background-color: #555;
    }

    .categoria-panel {
      display: none;
      position: absolute;
      left: 20px;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
      z-index: 1000;
      flex-direction: column;
    }

    .categoria {
      padding: 10px;
      color: #fff;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background-color 0.3s;
    }

    .categoria:hover {
      background-color: #555;
    }

    .search-results-container {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }

      #buscador {
        width: 80%;
      }

      .menu-container li {
        margin: 0 5px;
      }

      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu-container">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Página oficial</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
        <li id="profile-photo-container" class="photo-container"></li>
      </ul>
    </nav>
    <div class="header">
      <img src="Logo.png" alt="Logo de Untitled Games" id="logo">
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar juegos...">
      </div>
    </div>
  </header>
  <div id="resultados" class="search-results-container"></div>
  
  <button id="categoriaBtn">Categorías</button>
  <div class="categoria-panel" id="categoriaPanel">
    <div class="categoria" data-etiqueta="todos">Todos</div>
    <div class="categoria" data-etiqueta="accion">Acción</div>
    <div class="categoria" data-etiqueta="zombies">Zombies</div>
    <div class="categoria" data-etiqueta="robots">Robots</div>
    <div class="categoria" data-etiqueta="carreras">Carreras</div>
  </div>
  <section class="untitled1">
    <div class="juego" data-etiquetas="todos,accion,zombies">
      <a href="UntitledBeta.html">
        <img src="icono.png" alt="Icono Juego 1">
        <div class="contenido">
          <span class="nombre">Untitled</span>
          <span class="gratis">Gratis</span>
        </div>
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Untitled2.html">
        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
        <div class="contenido">
          <span class="nombre">Untitled 2</span>
          <span class="gratis">Gratis</span>
        </div>
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,plataformas">
      <a href="JumpToSurvive.html">
        <img src="JumpToSurvive.png" alt="Icono Jump To Survive">
        <div class="contenido">
          <span class="nombre">Jump To Survive</span>
          <span class="gratis">Gratis</span>
        </div>
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,plataformas">
      <a href="JumpPrologue.html">
        <img src="JumpPrologue.png" alt="Icono Jump Prologue">
        <div class="contenido">
          <span class="nombre">Jump Prologue</span>
          <span class="gratis">Gratis</span>
        </div>
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,plataformas">
      <a href="Kasper.html">
        <img src="IconoKasper.png" alt="Icono Kasper">
        <div class="contenido">
          <span class="nombre">Kasper</span>
          <span class="gratis">Gratis</span>
        </div>
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="SurviveIn2D.html">
        <img src="SurviveIn2D.png" alt="Icono Survive In 2D">
        <div class="contenido">
          <span class="nombre">Survive In 2D</span>
          <span class="gratis">Gratis</span>
        </div>
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,aventura">
      <a href="Viktor.html">
        <img src="Viktor.png" alt="Icono Viktor">
        <div class="contenido">
          <span class="nombre">Viktor</span>
          <span class="gratis">Gratis</span>
        </div>
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Untitled3.html">
        <img src="IconoDeUntitled3.png" alt="Icono Juego 3">
        <div class="contenido">
          <span class="nombre">Untitled 3</span>
          <span class="gratis">Gratis</span>
        </div>
      </a>
    </div>
  </section>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const buscador = document.getElementById('buscador');
      const resultados = document.getElementById('resultados');
      const categoriaBtn = document.getElementById('categoriaBtn');
      const categoriaPanel = document.getElementById('categoriaPanel');
      const juegos = document.querySelectorAll('.juego');
      const categorias = document.querySelectorAll('.categoria');

      buscador.addEventListener('input', function () {
        const query = buscador.value.toLowerCase().trim();
        resultados.innerHTML = '';

        if (query === '') {
          resultados.style.display = 'none';
          categoriaBtn.style.display = 'inline-block';
        } else {
          juegos.forEach(function (juego) {
            const nombreJuego = juego.querySelector('.nombre').textContent.toLowerCase();

            if (nombreJuego.includes(query)) {
              const resultado = document.createElement('div');
              resultado.classList.add('resultados-busqueda');
              resultado.innerHTML = juego.innerHTML;
              resultados.appendChild(resultado);
            }
          });

          if (resultados.children.length > 0) {
            resultados.style.display = 'block';
            categoriaBtn.style.display = 'none';
          } else {
            resultados.style.display = 'none';
          }
        }
      });

      document.addEventListener('click', function (event) {
        if (!event.target.closest('#buscador') && !event.target.closest('#resultados')) {
          resultados.style.display = 'none';
          buscador.value = '';
          categoriaBtn.style.display = 'inline-block';
        }
      });

      categoriaBtn.addEventListener('click', function () {
        categoriaPanel.style.display = categoriaPanel.style.display === 'flex' ? 'none' : 'flex';
      });

      categorias.forEach(function (categoria) {
        categoria.addEventListener('click', function () {
          const etiqueta = this.dataset.etiqueta;

          juegos.forEach(function (juego) {
            const etiquetasJuego = juego.dataset.etiquetas.split(',');

            if (etiquetasJuego.includes(etiqueta) || etiqueta === 'todos') {
              juego.style.display = 'block';
            } else {
              juego.style.display = 'none';
            }
          });

          categoriaPanel.style.display = 'none';
        });
      });

      // Lógica adicional para manejar la selección del perfil o ajustes.
    });
  </script>
</body>
</html>
