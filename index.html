<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
  <style>

        .info {
            margin-left: 10px;
        }

        .juego {
            display: flex;
            align-items: center;
        }
    
     #profile-image {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Hace la imagen redonda */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Añadir sombra a la imagen */
        }
    body {
      background: linear-gradient(135deg, #333, #555);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-container li {
      margin: 0 2%;
    }

    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    .header img {
      height: auto;
      max-height: 75px;
      width: auto;
    }


 

    .juego {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
      cursor: pointer;
      background-color: #444;
      box-sizing: border-box;
      text-align: center;
      width: 120px;
    }

    .juego span {
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      display: block;
    }

    .juego img {
      width: 100px;
      height: 100px;
    }

    .juego:hover {
      transform: scale(1.1);
    }

    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .untitled1 div {
      text-align: center;
      border: 2px solid #fff;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #333;
      padding: 10px;
    }

    .untitled1 a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    #categoriaBtn {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 0;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #categoriaBtn:hover {
      background-color: #555;
    }

    .categoria-panel {
      display: none;
      position: absolute;
      left: 20px;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
      z-index: 1000;
      flex-direction: column;
    }

    .categoria {
      padding: 10px;
      color: #fff;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background-color 0.3s;
    }

    .categoria:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }
      .menu-container li {
        margin: 0 5px;
      }

      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu-container">
      <ul>
 <img id="profile-image" src="" alt="Imagen de perfil">
        
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Página oficial</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
      </ul>
    </nav>
    <div class="header">
      <img src="Logo.png" alt="Logo de Untitled Games" id="logo">
    <img src="Crear cuenta.png" alt="icono" class="search-icon">
      </div>
    </div>
    
  </header>
  
  
  <button id="categoriaBtn">Categorías</button>
  <div class="categoria-panel" id="categoriaPanel">
    <div class="categoria" data-etiqueta="todos">Todos</div>
    <div class="categoria" data-etiqueta="accion">Acción</div>
    <div class="categoria" data-etiqueta="zombies">Zombies</div>
    <div class="categoria" data-etiqueta="robots">Robots</div>
    <div class="categoria" data-etiqueta="carreras">Carreras</div>
  </div>
  <section class="untitled1">
    
<div class="juego" data-etiquetas="todos,accion">
      <a href="BotForce.html">
        <span>Bot Force</span>
        <img src="BotForceIcono.png" alt="Icono Juego 1">
      </a>
    </div>

    
    <div class="juego" data-etiquetas="todos,accion">
      <a href="UntitledBeta.html">
        <span>Untitled</span>
        <img src="icono.png" alt="Icono Juego 1">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Untitled2.html">
        <span>Untitled 2</span>
        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Jump.html">
        <span>Jump To Survive</span>
        <img src="iconojump.png" alt="Icono Juego 3">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="JumpPrologue.html">
        <span>Jump Prologue</span>
        <img src="IconoJump2.png" alt="Icono Juego 4">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Kasper.html">
        <span>Kasper</span>
        <img src="KasperIcono.png" alt="Icono Juego 5">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="SurviveIn2D.html">
        <span>Survive In 2D</span>
        <img src="In2DIcon.png" alt="Icono Juego 6">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Viktor.html">
        <span>Viktor</span>
        <img src="ViktorIcon.png" alt="Icono Juego 7">
      </a>
    </div>
    <div class="juego" data-etiquetas="todos,accion">
      <a href="Untitled3.html">
        <span>Untitled 3</span>
        <img src="Untitled3Icon.jpg" alt="Icono Juego 8">
      </a>
    </div>
  </section>

  <script>

fetch('perfil.json')
      .then(response => response.json())
      .then(data => {
        const photoContainer = document.getElementById('photo-container');
        const img = document.createElement('img');
        img.src = data.usuario.foto;
        img.alt = 'Foto de perfil';
        photoContainer.appendChild(img);
      })
      .catch(error => {
        console.error('Error cargando la imagen de perfil:', error);
      });
  
    document.addEventListener('DOMContentLoaded', function () {
      const categoriaBtn = document.getElementById('categoriaBtn');
      const categoriaPanel = document.getElementById('categoriaPanel');
      const juegos = document.querySelectorAll('.juego');
      const categorias = document.querySelectorAll('.categoria');

      // Función para cerrar el panel de categorías al tocar fuera de él
      document.addEventListener('click', function (event) {
        if (!categoriaBtn.contains(event.target) && !categoriaPanel.contains(event.target)) {
          categoriaPanel.style.display = 'none';
        }
      });

      // Función para mostrar/ocultar panel de categorías
      categoriaBtn.addEventListener('click', function () {
        categoriaPanel.style.display = categoriaPanel.style.display === 'flex' ? 'none' : 'flex';
      });

      // Función para filtrar juegos por categoría
      categorias.forEach(function (categoria) {
        categoria.addEventListener('click', function () {
          const etiqueta = categoria.getAttribute('data-etiqueta');
          juegos.forEach(function (juego) {
            if (etiqueta === 'todos' || juego.getAttribute('data-etiquetas').includes(etiqueta)) {
              juego.style.display = 'flex';
            } else {
              juego.style.display = 'none';
            }
          });
        });
      });

      
     // Recuperar la imagen guardada en localStorage
        const storedProfilePicture = localStorage.getItem('profilePicture');
        
        if (storedProfilePicture) {
            // Si hay una imagen guardada, mostrarla
            const profileImageElement = document.getElementById('profile-image');
            profileImageElement.src = storedProfilePicture;
            profileImageElement.style.display = 'block'; // Mostrar la imagen
        }

    document.addEventListener('click', function (event) {
        if (!document.getElementById('categoriaBtn').contains(event.target) && !document.getElementById('categoriaPanel').contains(event.target)) {
          document.getElementById('categoriaPanel').style.display = 'none';
        }
      });

      // Función para mostrar/ocultar panel de categorías
      document.getElementById('categoriaBtn').addEventListener('click', function () {
        const categoriaPanel = document.getElementById('categoriaPanel');
        categoriaPanel.style.display = categoriaPanel.style.display === 'flex' ? 'none' : 'flex';
      });

      // Función para filtrar juegos por categoría
      document.querySelectorAll('.categoria').forEach(function (categoria) {
        categoria.addEventListener('click', function () {
          const etiqueta = categoria.getAttribute('data-etiqueta');
          juegos.forEach(function (juego) {
            if (etiqueta === 'todos' || juego.getAttribute('data-etiquetas').includes(etiqueta)) {
              juego.style.display = 'flex';
            } else {
              juego.style.display = 'none';
            }
          });
        });
      });
  </script>
</body>
</html>
