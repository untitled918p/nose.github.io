<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
  <style>
.profile-panel {
  display: none; /* Ocultar el panel por defecto */
  position: fixed;
  bottom: 0; /* Ubicar el panel en la parte inferior */
  left: 0;
  width: 100%;
  height: 70vh; /* Ajusta la altura del panel aquí (70% del alto de la vista) */
  background: rgba(0, 0, 0, 0.7);
  z-index: 1000; /* Asegurarse de que esté encima de todo */
  align-items: center; /* Centrar el contenido verticalmente */
  justify-content: center;
  overflow-y: auto; /* Permitir desplazamiento vertical si el contenido es largo */
}

.profile-panel-content {
  background: #444;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  color: #fff;
  position: relative;
  width: 90%; /* Ajusta el ancho del panel según sea necesario */
  max-width: 600px; /* Tamaño máximo del panel */
  height: 80%; /* Ajusta la altura del contenido del panel */
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#close-panel {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
}

#logout-button {
  margin-top: 20px;
  background: transparent;
  border: none;
  color: red;
  font-size: 18px;
  cursor: pointer;
  text-decoration: underline;
}

    
    
     #profile-image {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); 
        }
    
    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }
    body {
      background: linear-gradient(135deg, #333, #555);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-container li {
      margin: 0 2%;
    }

    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    .header img {
      height: auto;
      max-height: 75px;
      width: auto;
    }

    .juego {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
      cursor: pointer;
      background-color: #444;
      box-sizing: border-box;
      text-align: center;
      width: 120px;
    }

    .juego span {
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      display: block;
    }

    .juego img {
      width: 100px;
      height: 100px;
    }

    .juego:hover {
      transform: scale(1.1);
    }

    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .untitled1 div {
      text-align: center;
      border: 2px solid #fff;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #333;
      padding: 10px;
    }

    .untitled1 a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .photo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    #categoriaBtn {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #categoriaBtn:hover {
      background-color: #555;
    }

    .categoria-panel {
      display: none;
      position: absolute;
      left: 20px;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
      z-index: 1000;
      flex-direction: column;
      width: 200px;
    }

    .categoria {
      padding: 10px;
      color: #fff;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background-color 0.3s;
    }

    .categoria:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }
      .menu-container li {
        margin: 0 5px;
      }

      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu-container">
      <ul>
 <img id="profile-image" src="" alt="Imagen de perfil">
        
        <li><a href="index.html">Inicio</a></li>

        <li><a href="Informacion.html">Página oficial</a></li>

      </ul>
    </nav>
    <div class="header">
      <img src="Logo.png" alt="Logo de Untitled Games" id="logo">

<div class="juego" data-etiquetas="todos,accion">

        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">

    </div>
    <div class="juego" data-etiquetas="todos,accion">

    <div class="juego" data-etiquetas="todos,accion">

    <div class="juego" data-etiquetas="todos,accion">

  <script>

 document.addEventListener('DOMContentLoaded', function () {
      const categoriaBtn = document.getElementById('categoriaBtn');
      const categoriaPanel = document.getElementById('categoriaPanel');
      const juegos = document.querySelectorAll('.juego');
      const categorias = document.querySelectorAll('.categoria');

      // Mostrar/ocultar panel de categorías
      categoriaBtn.addEventListener('click', function () {
        const isVisible = categoriaPanel.style.display === 'flex';
        categoriaPanel.style.display = isVisible ? 'none' : 'flex';
      });

      // Cerrar panel de categorías al hacer clic fuera de él
      document.addEventListener('click', function (event) {
        if (!categoriaBtn.contains(event.target) && !categoriaPanel.contains(event.target)) {
          categoriaPanel.style.display = 'none';
        }
      });

      // Filtrar juegos por categoría
      categorias.forEach(function (categoria) {
        categoria.addEventListener('click', function () {
          const etiqueta = categoria.getAttribute('data-etiqueta');
          juegos.forEach(function (juego) {
            juego.style.display = etiqueta === 'todos' || juego.getAttribute('data-etiquetas').includes(etiqueta) ? 'flex' : 'none';
          });
        });
      });
    });

    
fetch('perfil.json')
      .then(response => response.json())
      .then(data => {
        const photoContainer = document.getElementById('photo-container');
        const img = document.createElement('img');
        img.src = data.usuario.foto;
        img.alt = 'Foto de perfil';
        photoContainer.appendChild(img);
      })
      .catch(error => {
        console.error('Error cargando la imagen de perfil:', error);
      });
  
    

      
     // Recuperar la imagen guardada en localStorage
        const storedProfilePicture = localStorage.getItem('profilePicture');
        
        if (storedProfilePicture) {
            // Si hay una imagen guardada, mostrarla
            const profileImageElement = document.getElementById('profile-image');
            profileImageElement.src = storedProfilePicture;
            profileImageElement.style.display = 'block'; // Mostrar la imagen
        }
//Panel de imagen de perfil
    document.addEventListener('DOMContentLoaded', function () {
  const profileImage = document.getElementById('profile-image');
  const profilePanel = document.getElementById('profile-panel');
  const closePanelButton = document.getElementById('close-panel');
  const logoutButton = document.getElementById('logout-button');

  // Mostrar el panel al hacer clic en la imagen de perfil
  profileImage.addEventListener('click', function () {
    profilePanel.style.display = 'flex';
  });

  // Cerrar el panel al hacer clic en el botón de cierre
  closePanelButton.addEventListener('click', function () {
    profilePanel.style.display = 'none';
  });

  // Cerrar el panel al hacer clic fuera del contenido del panel
  profilePanel.addEventListener('click', function (event) {
    if (event.target === profilePanel) {
      profilePanel.style.display = 'none';
    }
  });

  // Acción del botón "Cerrar sesión"
  logoutButton.addEventListener('click', function () {
    // Aquí puedes agregar la lógica para cerrar sesión
    alert('Cerrar sesión');
  });
});
  </script>
  <div id="profile-panel" class="profile-panel">
  <div class="profile-panel-content">
    <button id="close-panel">&times;</button>
    <p>Contenido del panel</p>
    <button id="logout-button">Cerrar sesión</button>
  </div>
</div>
