<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled Juegos</title>
  <style>
    body {
      background: linear-gradient(135deg, #333, #555);
    }

    .menu-container {
      background-color: #444;
      overflow: hidden;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .menu-container li {
      margin: 0 2%;
    }

    .menu-container li a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-container li a:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .header {
      background-image: url('Fondo.png');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    .header img {
      height: auto;
      max-height: 75px;
      width: auto;
    }

    .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    #buscador {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    .categoria-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    #categoria-btn {
      background-color: #444;
      color: #fff;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    #categoria-btn:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    #categoria-panel {
      display: none;
      position: absolute;
      background-color: #444;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      top: 70px;
      left: 20px;
      z-index: 1000;
    }

    #categoria-panel span {
      display: block;
      color: #fff;
      padding: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #categoria-panel span:hover {
      background-color: #555;
    }

    .untitled1 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .juego {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
      cursor: pointer;
      background-color: #444;
      box-sizing: border-box;
      text-align: center;
      width: 120px;
    }

    .juego span {
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      display: block;
    }

    .juego img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .juego:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .header {
        height: 15vh;
      }

      #buscador {
        width: 80%;
      }

      .menu-container li {
        margin: 0 5px;
      }

      .untitled1 {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="menu-container">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
        <li><a href="Informacion.html">Página oficial</a></li>
        <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
        <li id="profile-photo-container" class="photo-container"></li>
      </ul>
    </nav>
    <div class="header">
      <img src="Logo.png" alt="Logo de Untitled Games" id="logo">
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar juegos...">
      </div>
    </div>
    <div class="categoria-container">
      <button id="categoria-btn">Categorías</button>
      <div id="categoria-panel">
        <span data-etiqueta="acción">Acción</span>
        <span data-etiqueta="aventura">Aventura</span>
        <span data-etiqueta="zombies">Zombies</span>
        <span data-etiqueta="robots">Robots</span>
        <span data-etiqueta="carreras">Carreras</span>
      </div>
    </div>
  </header>

  <main id="resultados"></main>

  <section class="untitled1">
    <div class="juego" data-etiquetas="acción,zombies">
      <a href="UntitledBeta.html">
        <span>Untitled</span>
        <img src="icono.png" alt="Icono Juego 1">
      </a>
    </div>
    <div class="juego" data-etiquetas="acción,aventura">
      <a href="Untitled2.html">
        <span>Untitled 2</span>
        <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
      </a>
    </div>
    <div class="juego" data-etiquetas="acción">
      <a href="Jump.html">
        <span>Jump To Survive</span>
        <img src="iconojump.png" alt="Icono Juego 3">
      </a>
    </div>
    <div class="juego" data-etiquetas="aventura">
      <a href="JumpPrologue.html">
        <span>Jump Prologue</span>
        <img src="IconoJump2.png" alt="Icono Juego 4">
      </a>
    </div>
    <div class="juego" data-etiquetas="acción,robots">
      <a href="Kasper.html">
        <span>Kasper</span>
        <img src="KasperIcono.png" alt="Icono Juego 5">
      </a>
    </div>
    <div class="juego" data-etiquetas="carreras">
      <a href="SurviveIn2D.html">
        <span>Survive In 2D</span>
        <img src="In2DIcon.png" alt="Icono Juego 6">
      </a>
    </div>
    <div class="juego" data-etiquetas="acción,robots">
      <a href="Viktor.html">
        <span>Viktor</span>
        <img src="ViktorIcon.png" alt="Icono Juego 7">
      </a>
    </div>
    <div class="juego" data-etiquetas="aventura">
      <a href="Untitled3.html">
        <span>Untitled 3</span>
        <img src="Untitled3Icon.jpg" alt="Icono Juego 8">
      </a>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const juegos = Array.from(document.querySelectorAll('.juego'));
      const categoriaBtn = document.getElementById('categoria-btn');
      const categoriaPanel = document.getElementById('categoria-panel');
      const buscador = document.getElementById("buscador");
      const resultados = document.getElementById("resultados");

      // Mostrar/Ocultar el panel de categorías al hacer clic en el botón
      categoriaBtn.addEventListener('click', function() {
        categoriaPanel.style.display = categoriaPanel.style.display === 'block' ? 'none' : 'block';
      });

      // Filtrar juegos al hacer clic en una categoría
      categoriaPanel.addEventListener('click', function(event) {
        if (event.target.tagName === 'SPAN') {
          const etiquetaSeleccionada = event.target.getAttribute('data-etiqueta');

          // Mostrar solo los juegos que tienen la etiqueta seleccionada
          juegos.forEach(juego => {
            juego.style.display = juego.getAttribute('data-etiquetas').split(',').includes(etiquetaSeleccionada) ? 'block' : 'none';
          });

          // Ocultar el panel de categorías después de la selección
          categoriaPanel.style.display = 'none';
        }
      });

      // Función de búsqueda
      function buscarJuego() {
        const consulta = buscador.value.toLowerCase();
        resultados.innerHTML = "";

        if (consulta.trim() === "") {
          return;
        }

        const juegosEncontrados = juegos.filter(juego => juego.querySelector('span').textContent.toLowerCase().includes(consulta));

        if (juegosEncontrados.length > 0) {
          juegosEncontrados.forEach(juego => {
            const resultadoDiv = document.createElement('div');
            resultadoDiv.classList.add('resultados-busqueda');
            resultadoDiv.innerHTML = `
              <img src="${juego.querySelector('img').src}" alt="${juego.querySelector('span').textContent}">
              <div class="info">
                <a href="${juego.querySelector('a').href}">${juego.querySelector('span').textContent}</a>
              </div>
            `;
            resultados.appendChild(resultadoDiv);
          });
        } else {
          resultados.innerHTML = "<p>No se encontraron resultados.</p>";
        }
      }

      buscador.addEventListener("input", buscarJuego);
    });
  </script>

</body>
</html>
