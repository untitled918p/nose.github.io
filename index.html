// Función para mostrar u ocultar el panel desplegable
function toggleDropdown() {
  var panel = document.getElementById("dropdownPanel");

<input type="text" id="buscador" placeholder="Buscar juegos...">
    <div id="resultados"></div>

    <script>
    const juegos = ["UntitledBeta", "Untitled2","Jump","JumpPrologue", "Kasper","SurviveIn2D"];

    function buscarJuego() {
        const consulta = document.getElementById("buscador").value.toLowerCase();
        const resultados = document.getElementById("resultados");

        resultados.innerHTML = "";

        if (consulta.trim() === "") {
            return; // Si la consulta está vacía, no hacemos nada
        }

        const juegosEncontrados = juegos.filter(juego => juego.toLowerCase().startsWith(consulta));

        if (juegosEncontrados.length === 0) {
            const mensaje = document.createElement("p");
            mensaje.textContent = "No se encontraron juegos con ese nombre.";
            resultados.appendChild(mensaje);
        } else {
            juegosEncontrados.forEach(juego => {
                const juegoEncontrado = document.createElement("div");
                juegoEncontrado.classList.add("juego");
                juegoEncontrado.textContent = juego;
                juegoEncontrado.addEventListener("click", function() {
                    // Redirige al usuario a la página correspondiente al juego
                    if (juego === "Kasper") {
                        window.location.href = "Kasper.html";
                    } else {
                        window.location.href = juego + ".html"; // Para otros juegos, asumimos que las páginas se llaman "Untitled.html", "Untitled2.html", etc.
                    }
                });
                resultados.appendChild(juegoEncontrado);
            });
        }
    }

    document.getElementById("buscador").addEventListener("input", buscarJuego);
</script>
