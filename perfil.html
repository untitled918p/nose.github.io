<script>
    // Verifica el estado del botón de seguir y el número de seguidores en el almacenamiento local al cargar la página
    window.onload = function() {
        var btn = document.getElementById('seguir-btn');
        var seguidoresCount = localStorage.getItem('seguidoresCount');

        if (seguidoresCount === null) {
            seguidoresCount = 0;
        } else {
            seguidoresCount = parseInt(seguidoresCount);
        }

        document.getElementById('seguidores-count').innerText = seguidoresCount;
    };

    function toggleSeguir() {
        var btn = document.getElementById('seguir-btn');
        var seguidoresCount = parseInt(document.getElementById('seguidores-count').innerText);

        if (btn.innerText === 'Seguir') {
            seguidoresCount++;
            btn.innerText = 'Siguiendo';
            btn.classList.add('siguiendo');
        } else {
            seguidoresCount--;
            btn.innerText = 'Seguir';
            btn.classList.remove('siguiendo');
        }

        document.getElementById('seguidores-count').innerText = seguidoresCount;
        localStorage.setItem('seguidoresCount', seguidoresCount); // Guarda el número de seguidores en el almacenamiento local
    }
</script>
