<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #ddd 50%, #fff 50%);
            transition: background 0.5s ease; /* Agregar transición para cambios en el fondo */
        }

        .menu-container {
            background-color: #333;
            overflow: hidden;
        }

        nav {
            float: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        li a {
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        li a:hover {
            background-color: #555;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .perfil-container {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .siguiendo {
            background-color: green;
        }

        .juegos-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #fff; /* Fondo blanco para los juegos */
            padding: 20px; /* Espaciado alrededor de los juegos */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
            margin-top: 20px; /* Margen superior para separar del perfil */
            overflow-x: auto; /* Desplazamiento horizontal */
            max-width: 100%; /* Ancho máximo */
        }

        .juego {
            text-align: center;
            width: 150px;
            margin: 10px;
        }

        .juego img {
            width: 100px;
            height: 100px;
            border-radius: 10px; /* Bordes redondeados para las imágenes */
        }
    </style>
</head>
<body>
<div class="menu-container">
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
            <li><a href="Informacion.html">Pagina oficial y mas informacion</a></li>
            <li><a href="IniciarSesion.html">Iniciar sesion con google</a></li>
        </ul>
    </nav>
</div>

<div class="main-container">
    <div class="perfil-container">
        <h2>Untitled (Juegos)</h2>
        <img src="Perfilimagen.png" alt="Foto de perfil" class="perfil-img">
        <button id="seguir-btn" class="btn" onclick="toggleSeguir()">Seguir</button>
    </div>
</div>

<div class="juegos-container">
    <div class="juego">
        <a href="UntitledBeta.html">
            <img src="icono.png" alt="Icono Juego 1">
            <p>Untitled</p>
        </a>
    </div>
    <div class="juego">
        <a href="Untitled2.html">
            <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
            <p>Untitled 2</p>
        </a>
    </div>
    <div class="juego">
        <a href="Jump.html">
            <img src="iconojump.png" alt="Icono Juego 3">
            <p>Jump To Survive</p>
        </a>
    </div>
    <div class="juego">
        <a href="JumpPrologue.html">
            <img src="IconoJump2.png" alt="Icono Juego 4">
            <p>Jump Prologue</p>
        </a>
    </div>
    <div class="juego">
        <a href="Kasper.html">
            <img src="KasperIcono.png" alt="Icono Juego 5">
            <p>Kasper</p>
        </a>
    </div>
    <div class="juego">
        <a href="SurviveIn2D.html">
            <img src="In2DIcon.png" alt="Icono Juego 5">
            <p>Survive In 2D</p>
        </a>
    </div>
</div>

<script>
    // Verifica el estado del botón de seguir en el almacenamiento local al cargar la página
    window.onload = function() {
        var btn = document.getElementById('seguir-btn');
        var siguiendo = localStorage.getItem('siguiendo');

        if (siguiendo === 'true') {
            btn.innerText = 'Siguiendo';
            btn.classList.add('siguiendo');
        }
    };

    function toggleSeguir() {
        var btn = document.getElementById('seguir-btn');

        if (btn.innerText === 'Seguir') {
            btn.innerText = 'Siguiendo';
            btn.classList.add('siguiendo');
            localStorage.setItem('siguiendo', 'true'); // Guarda el estado en el almacenamiento local
        } else {
            btn.innerText = 'Seguir';
            btn.classList.remove('siguiendo');
            localStorage.setItem('siguiendo', 'false'); // Guarda el estado en el almacenamiento local
        }
    }
</script>
</body>
</html>
