<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-color-hover: #357ae8;
            --menu-bg-color: #333;
            --menu-hover-color: #555;
            --perfil-bg-color: #f0f0f0;
            --perfil-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            --btn-bg-color: var(--primary-color);
            --btn-bg-color-hover: var(--primary-color-hover);
            --btn-color: white;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #ddd 50%, #fff 50%);
            transition: background 0.5s ease;
        }

        .menu-container {
            background-color: var(--menu-bg-color);
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        li {
            margin-right: 20px;
        }

        li a {
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        li a:hover {
            background-color: var(--menu-hover-color);
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Ajustar altura para tener en cuenta el menú */
        }

        .perfil-container {
            width: 300px;
            background-color: var(--perfil-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--perfil-shadow);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .btn {
            background-color: var(--btn-bg-color);
            color: var(--btn-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: var(--btn-bg-color-hover);
        }

        .siguiendo {
            background-color: green;
        }

        .juegos-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--perfil-shadow);
            margin-top: 20px;
            overflow-x: auto;
            max-width: 100%;
        }

        .juego {
            text-align: center;
            width: 150px;
            margin: 10px;
        }

        .juego img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Pagina oficial y mas informacion</a></li>
                <li><a href="IniciarSesion.html">Iniciar sesion con google</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="perfil-container">
            <h2>Untitled (Juegos)</h2>
            <img src="Perfilimagen.png" alt="Foto de perfil" class="perfil-img">
            <button id="seguir-btn" class="btn" onclick="toggleSeguir()">Seguir</button>
        </div>
    </main>

    <section class="juegos-container">
        <div class="juego">
            <a href="UntitledBeta.html">
                <img src="icono.png" alt="Icono Juego 1">
                <p>Untitled</p>
            </a>
        </div>
        <div class="juego">
            <a href="Untitled2.html">
                <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
                <p>Untitled 2</p>
            </a>
        </div>
        <div class="juego">
            <a href="Jump.html">
                <img src="iconojump.png" alt="Icono Juego 3">
                <p>Jump To Survive</p>
            </a>
        </div>
        <div class="juego">
            <a href="JumpPrologue.html">
                <img src="IconoJump2.png" alt="Icono Juego 4">
                <p>Jump Prologue</p>
            </a>
        </div>
        <div class="juego">
            <a href="Kasper.html">
                <img src="KasperIcono.png" alt="Icono Juego 5">
                <p>Kasper</p>
            </a>
        </div>
        <div class="juego">
            <a href="SurviveIn2D.html">
                <img src="In2DIcon.png" alt="Icono Juego 5">
                <p>Survive In 2D</p>
            </a>
        </div>
    </section>

    <script>
        // Verifica el estado del botón de seguir en el almacenamiento local al cargar la página
        window.onload = function() {
            const btn = document.getElementById('seguir-btn');
            const siguiendo = localStorage.getItem('siguiendo');

            if (siguiendo === 'true') {
                btn.innerText = 'Siguiendo';
                btn.classList.add('siguiendo');
            }
        };

        function toggleSeguir() {
            const btn = document.getElementById('seguir-btn');

            if (btn.innerText === 'Seguir') {
                btn.innerText = 'Siguiendo';
                btn.classList.add('siguiendo');
                localStorage.setItem('siguiendo', 'true'); // Guarda el estado en el almacenamiento local
            } else {
                btn.innerText = 'Seguir';
                btn.classList.remove('siguiendo');
                localStorage.setItem('siguiendo', 'false'); // Guarda el estado en el almacenamiento local
            }
        }
    </script>
</body>
</html>
