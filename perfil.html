    <style>
        body {

            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #ddd 50%, #fff 50%);
            transition: background 0.5s ease; /* Agregar transición para cambios en el fondo */
        }

        .menu-container {
            background-color: #333;
            overflow: hidden;
        }

        nav {
            float: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-block;

        }

        li a {

            color: white;
            text-decoration: none;

        }

        }

        .main-container {

            height: 100vh;

        .perfil-container {
            width: 300px;

            display: flex;

        }

        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .siguiendo {
            background-color: green;
        }

        .juegos-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #fff; /* Fondo blanco para los juegos */
            padding: 20px; /* Espaciado alrededor de los juegos */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
            margin-top: 20px; /* Margen superior para separar del perfil */
            overflow-x: auto; /* Desplazamiento horizontal */
            max-width: 100%; /* Ancho máximo */
        }

        .juego {
            text-align: center;
            width: 150px;
            margin: 10px;
        }

        .juego img {
            width: 100px;
            height: 100px;
            border-radius: 10px; /* Bordes redondeados para las imágenes */
        }
    </style>
</head>

<script>

  appId: "1:841576951279:web:deabdeb786d955642a1a1a",
  measurementId: "G-MJ4RGPGV36"
};
       firebase.initializeApp(firebaseConfig);

    // Verificar el estado de autenticación al cargar la página
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // Usuario autenticado, mostrar el botón de seguir
            document.getElementById('seguir-btn').style.display = 'block';
            // Cargar el estado del botón siguiendo
            loadFollowingState(user.uid);
        } else {
            // Usuario no autenticado, ocultar el botón de seguir
            document.getElementById('seguir-btn').style.display = 'none';
        }
    });

    // Función para cargar el estado del botón siguiendo
    function loadFollowingState(userId) {
        var database = firebase.database();
        var followingRef = database.ref('following/' + userId);

        followingRef.on('value', function(snapshot) {
            var isFollowing = snapshot.val();
            if (isFollowing) {
                // El usuario está siguiendo, cambiar el texto y estilo del botón
                document.getElementById('seguir-btn').innerText = 'Siguiendo';
                document.getElementById('seguir-btn').classList.add('siguiendo');
            } else {
                // El usuario no está siguiendo, restaurar el texto y estilo predeterminados del botón
                document.getElementById('seguir-btn').innerText = 'Seguir';
                document.getElementById('seguir-btn').classList.remove('siguiendo');
            }
        });
    }

    // Función para seguir o dejar de seguir al usuario
    function toggleFollowing() {
        var user = firebase.auth().currentUser;
        if (user) {
            var database = firebase.database();
            var followingRef = database.ref('following/' + user.uid);

            followingRef.transaction(function(currentState) {
                // Invertir el estado actual (seguir / no seguir)
                return !currentState;
            });
        } else {
            // Usuario no autenticado, mostrar mensaje de error o iniciar sesión
            console.error('Usuario no autenticado.');
        }
    }
</script>
