<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <!-- Agrega las importaciones de las bibliotecas de Firebase directamente desde la CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile h1 {
            margin: 0;
            color: #333;
        }
        .follow-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .followers {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="tu_foto.jpg" alt="Mi Foto">
        <h1>Mi Título</h1>
        <button class="follow-button" id="followButton">Seguir</button>
    </div>

    <script>
               // Tu configuración de Firebase aquí
       const 

firebaseConfig = {
  apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
  authDomain: "untitled-3bfa8.firebaseapp.com",
 

 projectId: "untitled-3bfa8",
  storageBucket: "untitled-3bfa8.appspot.com",
  messagingSenderId: "841576951279",
  

appId: "1:841576951279:web:deabdeb786d955642a1a1a",
  measurementId: "G-MJ4RGPGV36"
};

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Maneja el evento de clic en el botón de seguir
        document.getElementById('followButton').addEventListener('click', function() {
            // Obtiene el usuario actual
            const user = auth.currentUser;

            if (user) {
                // Obtiene el UID del usuario actual
                const uid = user.uid;

                // Consulta el estado de seguimiento del usuario actual
                database.ref('users/' + uid).once('value', function(snapshot) {
                    const userData = snapshot.val();
                    if (userData && userData.isFollowing) {
                        // Si el usuario ya está siguiendo, cambia a "Seguir"
                        database.ref('users/' + uid).update({ isFollowing: false });
                    } else {
                        // Si el usuario no está siguiendo, cambia a "Siguiendo"
                        database.ref('users/' + uid).update({ isFollowing: true });
                    }
                });
            }
        });

        // Escucha cambios en el estado de seguimiento del usuario actual
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // Obtiene el UID del usuario actual
                const uid = user.uid;

                // Consulta el estado de seguimiento del usuario actual
                database.ref('users/' + uid).on('value', function(snapshot) {
                    const userData = snapshot.val();
                    if (userData && userData.isFollowing) {
                        // Si el usuario está siguiendo, muestra "Siguiendo"
                        document.getElementById('followButton').innerText = 'Siguiendo';
                    } else {
                        // Si el usuario no está siguiendo, muestra "Seguir"
                        document.getElementById('followButton').innerText = 'Seguir';
                    }
                });
            } else {
                // Si no hay usuario autenticado, muestra "Seguir"
                document.getElementById('followButton').innerText = 'Seguir';
            }
        });
    </script>
</body>
</html>
