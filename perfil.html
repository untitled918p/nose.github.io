<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .perfil {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        #foto-perfil {
            max-width: 200px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }
        #boton-seguir {
            padding: 10px 20px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #boton-seguir:hover {
            background-color: #007bff;
        }
        #boton-seguir.siguiendo {
            background-color: green;
        }
        #boton-seguir.siguiendo:hover {
            background-color: darkgreen;
        }
        #seguidores {
            margin-top: 10px;
        }
    </style>
    <script>
        // Al cargar la página, mostrar el número de seguidores
        window.onload = function() {
            mostrarSeguidores();
            mostrarBotonSeguir();
        };

        // Función para obtener el número de seguidores del almacenamiento local
        function obtenerSeguidores() {
            var seguidores = localStorage.getItem('numero-seguidores');
            if (!seguidores) {
                seguidores = 0;
            }
            return parseInt(seguidores);
        }

        // Función para mostrar el número de seguidores en la página
        function mostrarSeguidores() {
            var numeroSeguidores = obtenerSeguidores();
            document.getElementById('numero-seguidores').innerText = numeroSeguidores;
        }

        // Función para mostrar el botón "Seguir" o "Siguiendo"
        function mostrarBotonSeguir() {
            var botonSeguir = document.getElementById('boton-seguir');
            var siguiendo = localStorage.getItem('siguiendo');
            if (siguiendo && siguiendo === 'true') {
                botonSeguir.innerText = 'Siguiendo';
                botonSeguir.classList.add('siguiendo');
            } else {
                botonSeguir.innerText = 'Seguir';
                botonSeguir.classList.remove('siguiendo');
            }
        }

        // Función para seguir a alguien
        function seguir() {
            var botonSeguir = document.getElementById('boton-seguir');
            var siguiendo = localStorage.getItem('siguiendo');
            if (!siguiendo || siguiendo === 'false') {
                var numeroSeguidores = obtenerSeguidores();
                numeroSeguidores++;
                localStorage.setItem('numero-seguidores', numeroSeguidores);
                localStorage.setItem('siguiendo', 'true');
                botonSeguir.innerText = 'Siguiendo';
                botonSeguir.classList.add('siguiendo');
            } else {
                var numeroSeguidores = obtenerSeguidores();
                numeroSeguidores--;
                localStorage.setItem('numero-seguidores', numeroSeguidores);
                localStorage.setItem('siguiendo', 'false');
                botonSeguir.innerText = 'Seguir';
                botonSeguir.classList.remove('siguiendo');
            }
            mostrarSeguidores();
        }
    </script>
</head>
<body>
    <div class="perfil">
        <h1>Untitled</h1>
        <img src="Perfilimagen.png" alt="Perfilimagen.png" id="foto-perfil">
        <!-- Cambia "Mi Nombre" por el nombre que desees mostrar en tu perfil -->
        <button id="boton-seguir" onclick="seguir()">Seguir</button>
        <div id="seguidores">Seguidores: <span id="numero-seguidores">0</span></div>
        <!-- Reemplaza "0" con el número real de seguidores -->
        <h2>Juegos</h2>
        <img src="ruta/a/tu/imagen_de_juegos.png" alt="Imagen de juegos">
        <!-- Reemplaza "ruta/a/tu/imagen.png" con la ruta de tu imagen de juegos -->
    </div>
</body>
</html>
