<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <header class="menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Página oficial y más información</a></li>
                <li><a href="IniciarSesion.html">Iniciar sesión con Google</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor principal -->
   <main class="main-container">
    <div class="perfil-container">
        <img src="BackgroundImage.png" alt="Imagen de fondo" class="perfil-bg-img">
        <h2>Untitled (Juegos)</h2>
        <img src="Perfilimagen.png" alt="Foto de perfil" class="perfil-img">
        <button id="seguir-btn" class="btn">Seguir</button>
    </div>
</main>

    <section class="juegos-container">
    <div class="tab-container">
        <div class="tab active" onclick="showSection('juegos')">Todos los Juegos</div>
        <div class="indicator"></div>
    </div>

    <div id="juegos" class="juego-section active">
        <!-- Contenido de juegos -->
        <div class="juego">
            <a href="SurviveIn2D.html">
                <img src="In2DIcon.png" alt="Icono Juego 6">
                <p>Survive In 2D</p>
            </a>
        </div>
            <div class="juego">
                <a href="JumpPrologue.html">
                    <img src="IconoJump2.png" alt="Icono Juego 4">
                    <p>Jump Prologue</p>
                </a>
            </div>
            <div class="juego">
                <a href="Jump.html">
                    <img src="iconojump.png" alt="Icono Juego 3">
                    <p>Jump To Survive</p>
                </a>
            </div>
            <div class="juego">
                <a href="UntitledBeta.html">
                    <img src="icono.png" alt="Icono Juego 1">
                    <p>Untitled</p>
                </a>
            </div>
            <div class="juego">
                <a href="Untitled2.html">
                    <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
                    <p>Untitled 2</p>
                </a>
            </div>
            <div class="juego">
                <a href="Kasper.html">
                    <img src="KasperIcono.png" alt="Icono Juego 5">
                    <p>Kasper</p>
                </a>
            </div>
        </div>

    </section>

    <!-- Script para manejar el comportamiento dinámico -->
    <script>
        window.onload = function() {
            const btn = document.getElementById('seguir-btn');
            const siguiendo = localStorage.getItem('siguiendo');

            // Inicializa el estado del botón según lo que está almacenado en localStorage
            if (siguiendo === 'true') {
                btn.innerText = 'Siguiendo';
                btn.classList.add('siguiendo');
            } else {
                btn.innerText = 'Seguir';
                btn.classList.remove('siguiendo');
            }

            // Función para alternar entre Seguir y Siguiendo
            btn.addEventListener('click', function() {
                if (btn.innerText === 'Seguir') {
                    btn.innerText = 'Siguiendo';
                    btn.classList.add('siguiendo');
                    localStorage.setItem('siguiendo', 'true');
                } else {
                    btn.innerText = 'Seguir';
                    btn.classList.remove('siguiendo');
                    localStorage.setItem('siguiendo', 'false');
                }
            });
        };

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.juego-section');
            const tabs = document.querySelectorAll('.tab');
            const indicator = document.querySelector('.indicator');

            sections.forEach(section => section.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(sectionId).classList.add('active');
            const activeTab = [...tabs].find(tab => tab.innerText.trim().toLowerCase() === sectionId.toLowerCase());
            if (activeTab) {
                activeTab.classList.add('active');
                const tabRect = activeTab.getBoundingClientRect();
                const containerRect = activeTab.parentElement.getBoundingClientRect();
                indicator.style.left = `${tabRect.left - containerRect.left}px`;
                indicator.style.width = `${tabRect.width}px`;
            }
        }
    </script>
</body>
</html>
