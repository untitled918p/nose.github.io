<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <!-- Agrega las importaciones de las bibliotecas de Firebase directamente desde la CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-analytics.js"></script>

    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<body>
    <div class="profile">
        <img src="tu_foto.jpg" alt="Mi Foto">
        <h1>Mi Título</h1>
        <button class="follow-button" onclick="toggleFollow()">Seguir</button>
        <p class="followers">Seguidores: <span id="followerCount">0</span></p>
    </div>

    <script>
        // Tu configuración de Firebase aquí
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_DOMINIO.firebaseapp.com",
            projectId: "TU_PROYECTO_ID",
            storageBucket: "TU_DOMINIO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID",
            measurementId: "TU_MEASUREMENT_ID"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();

        // Tu código JavaScript aquí
        var followerCount = localStorage.getItem('followerCount');
        var isFollowing = localStorage.getItem('isFollowing');

        if (!followerCount) {
            followerCount = 0;
        }
        if (isFollowing === 'true') {
            document.querySelector('.follow-button').innerText = 'Siguiendo';
        }

        document.getElementById('followerCount').innerText = followerCount;

        function toggleFollow() {
            var button = document.querySelector('.follow-button');
            var followerCountElement = document.getElementById('followerCount');

            if (button.innerText === 'Seguir') {
                button.innerText = 'Siguiendo';
                followerCount++;
                localStorage.setItem('isFollowing', 'true');
            } else {
                button.innerText = 'Seguir';
                if (followerCount > 0) {
                    followerCount--;
                }
                localStorage.setItem('isFollowing', 'false');
            }
            followerCountElement.innerText = followerCount;
            localStorage.setItem('followerCount', followerCount);
        }
    </script>
</body>
</html>
