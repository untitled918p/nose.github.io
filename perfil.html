    <script>
        // Al cargar la página, mostrar el número de seguidores
        window.onload = function() {
            mostrarSeguidores();
            mostrarBotonSeguir();
        };

        // Función para obtener el número de seguidores del archivo JSON en GitHub
        async function obtenerSeguidores() {
            const response = await fetch('https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/seguidores.json');
            const data = await response.json();
            return data.seguidores;
        }

        // Función para actualizar el número de seguidores en el archivo JSON en GitHub
        async function actualizarSeguidores(numeroSeguidores) {
            const response = await fetch('https://api.github.com/repos/tu_usuario/tu_repositorio/contents/seguidores.json');
            const data = await response.json();
            const sha = data.sha;
            
            const nuevoContenido = {
                message: "Actualizar número de seguidores",
                content: btoa(JSON.stringify({ seguidores: numeroSeguidores })),
                sha: sha
            };
            
            await fetch('https://api.github.com/repos/tu_usuario/tu_repositorio/contents/seguidores.json', {
                method: 'PUT',
                body: JSON.stringify(nuevoContenido),
                headers: {
                    'Authorization': 'token tu_token_de_acceso',
                    'Content-Type': 'application/json'
                }
            });
        }

        // Función para mostrar el número de seguidores en la página
        async function mostrarSeguidores() {
            var numeroSeguidores = await obtenerSeguidores();
            document.getElementById('numero-seguidores').innerText = numeroSeguidores;
        }

        // Función para mostrar el botón "Seguir" o "Siguiendo"
        async function mostrarBotonSeguir() {
            var botonSeguir = document.getElementById('boton-seguir');
            var siguiendo = localStorage.getItem('siguiendo');
            if (siguiendo && siguiendo === 'true') {
                botonSeguir.innerText = 'Siguiendo';
                botonSeguir.classList.add('siguiendo');
            } else {
                botonSeguir.innerText = 'Seguir';
                botonSeguir.classList.remove('siguiendo');
            }
        }

        // Función para seguir a alguien
        async function seguir() {
            var botonSeguir = document.getElementById('boton-seguir');
            var siguiendo = localStorage.getItem('siguiendo');
            if (!siguiendo || siguiendo === 'false') {
                var numeroSeguidores = await obtenerSeguidores();
                numeroSeguidores++;
                await actualizarSeguidores(numeroSeguidores);
                localStorage.setItem('siguiendo', 'true');
                botonSeguir.innerText = 'Siguiendo';
                botonSeguir.classList.add('siguiendo');
            } else {
                var numeroSeguidores = await obtenerSeguidores();
                numeroSeguidores--;
                await actualizarSeguidores(numeroSeguidores);
                localStorage.setItem('siguiendo', 'false');
                botonSeguir.innerText = 'Seguir';
                botonSeguir.classList.remove('siguiendo');
            }
            mostrarSeguidores();
        }
    </script>
