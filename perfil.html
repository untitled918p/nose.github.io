<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile h1 {
            margin: 0;
            color: #333;
        }
        .follow-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .followers {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="tu_foto.jpg" alt="Mi Foto">
        <h1>Mi Título</h1>
        <button class="follow-button" id="followButton">Seguir</button>
        <p class="followers">Seguidores: <span id="followerCount">0</span></p>
    </div>

    <script>
        // Tu configuración de Firebase aquí

       const 

firebaseConfig = {

 projectId: "untitled-3bfa8",

appId: "1:841576951279:web:deabdeb786d955642a1a1a",
  measurementId: "G-MJ4RGPGV36"
};

 

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Obtén el UID del usuario actual (simulado para este ejemplo)
        const uid = "UID_DEL_USUARIO_ACTUAL"; // Deberás reemplazar esto con la lógica para obtener el UID del usuario actual

        // Maneja el evento de clic en el botón de seguir
        document.getElementById('followButton').addEventListener('click', function() {
            database.ref('users/' + uid).transaction(function(user) {
                if (user) {
                    if (!user.isFollowing) {
                        user.isFollowing = true;
                        user.followerCount = (user.followerCount || 0) + 1;
                    } else {
                        user.isFollowing = false;
                        user.followerCount = Math.max((user.followerCount || 0) - 1, 0);
                    }
                }
                return user;
            });
        });

        // Escucha cambios en los datos del usuario
        database.ref('users/' + uid).on('value', function(snapshot) {
            const user = snapshot.val();
            if (user) {
                document.getElementById('followerCount').innerText = user.followerCount || 0;
            }
        });
    </script>
</body>
