<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #ddd 50%, #fff 50%);
            transition: background 0.5s ease; /* Agregar transición para cambios en el fondo */
        }

        .menu-container {
            background-color: #333;
            overflow: hidden;
        }

        nav {
            float: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        li a {
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        li a:hover {
            background-color: #555;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .perfil-container {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .siguiendo {
            background-color: green;
        }

        .juegos-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #fff; /* Fondo blanco para los juegos */
            padding: 20px; /* Espaciado alrededor de los juegos */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
            margin-top: 20px; /* Margen superior para separar del perfil */
            overflow-x: auto; /* Desplazamiento horizontal */
            max-width: 100%; /* Ancho máximo */
        }

        .juego {
            text-align: center;
            width: 150px;
            margin: 10px;
        }

        .juego img {
            width: 100px;
            height: 100px;
            border-radius: 10px; /* Bordes redondeados para las imágenes */
        }
    </style>
</head>
<body>

<script>
    const firebaseConfig = {
  apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
  authDomain: "untitled-3bfa8.firebaseapp.com",
  databaseURL: "https://untitled-3bfa8-default-rtdb.firebaseio.com",
  projectId: "untitled-3bfa8",

  messagingSenderId: "841576951279",
  appId: "1:841576951279:web:deabdeb786d955642a1a1a",
  measurementId: "G-MJ4RGPGV36"
};
      firebase.initializeApp(firebaseConfig);

    // Función para iniciar sesión con Google
    function signInWithGoogle() {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
        .then((result) => {
            var user = result.user;
            updateUI(user);
        })
        .catch((error) => {
            console.error("Error al iniciar sesión:", error);
        });
    }

    function updateUI(user) {
    var imgPerfil = document.getElementById('perfil-img');
    if (imgPerfil) {
        imgPerfil.src = user.photoURL;
        imgPerfil.style.display = 'block';
    }

    var btnSeguir = document.getElementById('seguir-btn');
    var seguidores = document.getElementById('seguidores');

    // Mostrar el botón de seguir y cargar los seguidores del usuario desde la base de datos
    btnSeguir.style.display = 'block';
    loadFollowers(user.uid, seguidores);
}

    // Función para cargar los seguidores del usuario desde la base de datos
    function loadFollowers(userId) {
        var database = firebase.database();
        var userRef = database.ref('users/' + userId);

        userRef.child('followerCount').on('value', function(snapshot) {
            var seguidores = snapshot.val() || 0;
            document.getElementById('seguidores').innerText = "Seguidores: " + seguidores;
        });
    }

    // Función para seguir o dejar de seguir a un usuario
    function toggleSeguir() {
        var btnSeguir = document.getElementById('seguir-btn');
        var userId = firebase.auth().currentUser.uid;
        var seguir = btnSeguir.innerText === 'Seguir';

        var database = firebase.database();
        var userRef = database.ref('users/' + userId);

        userRef.child('followerCount').transaction(function(followerCount) {
            if (seguir) {
                return (followerCount || 0) + 1;
            } else {
                return (followerCount || 0) - 1;
            }
        });

        // Cambiar el texto del botón
        btnSeguir.innerText = seguir ? 'Siguiendo' : 'Seguir';
    }

    // Verificar si el usuario está autenticado al cargar la página
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // Usuario autenticado, actualizar la interfaz
            updateUI(user);
        } else {
            // No hay usuario autenticado, mostrar botón de inicio de sesión
            var menuContainer = document.querySelector('.menu-container');
            menuContainer.innerHTML = '<nav><ul><li><a href="#">Iniciar sesión con Google</a></li></ul></nav>';
            menuContainer.querySelector('a').addEventListener('click', signInWithGoogle);
        }
    });
</script>
