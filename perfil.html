<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <!-- Agrega las importaciones de las bibliotecas de Firebase directamente desde la CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js"></script> <!-- Agrega la biblioteca de Firebase Realtime Database -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile h1 {
            margin: 0;
            color: #333;
        }
        .follow-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .followers {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="tu_foto.jpg" alt="Mi Foto">
        <h1>Mi Título</h1>
        <button class="follow-button" id="followButton">Seguir</button>
        <p class="followers">Seguidores: <span id="followerCount">0</span></p>
    </div>

    <script>
        // Tu configuración de Firebase aquí
       const firebaseConfig = {
  apiKey: "AIzaSyCkTD2WKRBxuSZbK_gZchdFwxBq6Jtjzs4",
  authDomain: "untitled-3bfa8.firebaseapp.com",
  projectId: "untitled-3bfa8",
  storageBucket: "untitled-3bfa8.appspot.com",
  messagingSenderId: "841576951279",
  appId: "1:841576951279:web:deabdeb786d955642a1a1a",
  measurementId: "G-MJ4RGPGV36"
};

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics(app);
        const database = firebase.database(); // Inicializa la base de datos

        // Tu código JavaScript aquí
        var followerCount = 0;

        // Obtiene el estado de "Siguiendo" y el contador de seguidores desde Firebase
        database.ref('profile').once('value', function(snapshot) {
            var data = snapshot.val();
            if (data) {
                followerCount = data.followerCount || 0;
                document.getElementById('followerCount').innerText = followerCount;
                if (data.isFollowing) {
                    document.getElementById('followButton').innerText = 'Siguiendo';
                }
            }
        });

        // Maneja el evento de clic en el botón de seguir
        document.getElementById('followButton').addEventListener('click', function() {
            var button = document.getElementById('followButton');

            if (button.innerText === 'Seguir') {
                button.innerText = 'Siguiendo';
                followerCount++;
                database.ref('profile').update({
                    isFollowing: true,
                    followerCount: followerCount
                });
            } else {
                button.innerText = 'Seguir';
                if (followerCount > 0) {
                    followerCount--;
                }
                database.ref('profile').update({
                    isFollowing: false,
                    followerCount: followerCount
                });
            }
            document.getElementById('followerCount').innerText = followerCount;
        });
    </script>
</body>
</html>
