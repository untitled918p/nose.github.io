<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile h1 {
            margin: 0;
            color: #333;
        }
        .follow-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .followers {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="profile">
    <img src="tu_foto.jpg" alt="Mi Foto">
    <h1>Mi Título</h1>
    <button class="follow-button" onclick="toggleFollow()">Seguir</button>
    <p class="followers">Seguidores: <span id="followerCount">0</span></p>
    <!-- Puedes cambiar "tu_foto.jpg" por la ruta de tu imagen y "Mi Título" por tu título -->
</div>

<script>
    function toggleFollow() {
        var button = document.querySelector('.follow-button');
        var followerCount = document.getElementById('followerCount');
        
        if (button.innerText === 'Seguir') {
            button.innerText = 'Siguiendo';
            incrementFollowerCount();
        } else {
            button.innerText = 'Seguir';
            decrementFollowerCount();
        }
    }

    function incrementFollowerCount() {
        fetch('seguidores.json')
        .then(response => response.json())
        .then(data => {
            data.count += 1;
            updateFollowerCount(data.count);
        })
        .catch(error => console.error('Error:', error));
    }

    function decrementFollowerCount() {
        fetch('seguidores.json')
        .then(response => response.json())
        .then(data => {
            if (data.count > 0) {
                data.count -= 1;
                updateFollowerCount(data.count);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function updateFollowerCount(count) {
        fetch('seguidores.json', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ count: count })
        })
        .then(response => response.json())
        .then(data => {
            var followerCount = document.getElementById('followerCount');
            followerCount.innerText = data.count;
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
