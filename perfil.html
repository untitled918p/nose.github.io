    <div class="profile">
        <img src="tu_foto.jpg" alt="Mi Foto">
        <h1>Mi Título</h1>
        <button class="follow-button" onclick="toggleFollow()">Seguir</button>
        <p class="followers">Seguidores: <span id="followerCount">0</span></p>
    </div>

    <script>
        // Tu configuración de Firebase aquí
       const firebaseConfig = {

        // Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        // Tu código JavaScript aquí
        var followerCount = localStorage.getItem('followerCount');
        var isFollowing = localStorage.getItem('isFollowing');

        if (!followerCount) {
            followerCount = 0;
        }
        if (isFollowing === 'true') {
            document.querySelector('.follow-button').innerText = 'Siguiendo';
        }

        document.getElementById('followerCount').innerText = followerCount;

        function toggleFollow() {
            var button = document.querySelector('.follow-button');
            var followerCountElement = document.getElementById('followerCount');

            if (button.innerText === 'Seguir') {
                button.innerText = 'Siguiendo';
                followerCount++;
                localStorage.setItem('isFollowing', 'true');
            } else {
                button.innerText = 'Seguir';
                if (followerCount > 0) {
                    followerCount--;
                }
                localStorage.setItem('isFollowing', 'false');
            }
            followerCountElement.innerText = followerCount;
            localStorage.setItem('followerCount', followerCount);
        }
    </script>
</body>
