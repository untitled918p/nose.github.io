<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        /* Estilos para el contenedor principal */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilos para el contenedor del perfil */
        .perfil-container {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos para la imagen de perfil */
        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Estilos para el bot√≥n */
        .btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .siguiendo {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="perfil-container">
            <h2>Untitled</h2>
            <img src="Perfilimage.png" alt="Foto de perfil" class="perfil-img">
            <button id="seguir-btn" class="btn" onclick="toggleSeguir()">Seguir</button>
        </div>
    </div>

    <script>
        function toggleSeguir() {
            var btn = document.getElementById('seguir-btn');

            if (btn.innerText === 'Seguir') {
                btn.innerText = 'Siguiendo';
                btn.classList.add('siguiendo');
            } else {
                btn.innerText = 'Seguir';
                btn.classList.remove('siguiendo');
            }
        }
    </script>
</body>
</html>
