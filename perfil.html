<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile h1 {
            margin: 0;
            color: #333;
        }
        .follow-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .followers {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="tu_foto.jpg" alt="Mi Foto">
        <h1>Mi Título</h1>
        <button class="follow-button" id="followButton">Seguir</button>
    </div>

    <script>
              // Tu configuración de Firebase aquí
       const 

firebaseConfig = {

 projectId: "untitled-3bfa8",

appId: "1:841576951279:web:deabdeb786d955642a1a1a",
  measurementId: "G-MJ4RGPGV36"
};
        firebase.initializeApp(firebaseConfig);

        // Obtiene una instancia del proveedor de autenticación de Google
        const provider = new firebase.auth.GoogleAuthProvider();

        // Maneja el evento de clic en el botón de inicio de sesión con Google
        function signInWithGoogle() {
            firebase.auth().signInWithPopup(provider)
            .then((result) => {
                // El usuario ha iniciado sesión correctamente
                const user = result.user;
                console.log('Usuario autenticado:', user);
                // Actualiza el estado del botón después de iniciar sesión
                updateFollowButtonState();
            }).catch((error) => {
                // Ha ocurrido un error durante el inicio de sesión
                console.error('Error al iniciar sesión:', error);
            });
        }

        // Verifica el estado de autenticación del usuario y actualiza el botón
        function updateFollowButtonState() {
            const user = firebase.auth().currentUser;
            const followButton = document.getElementById('followButton');
            if (user) {
                // El usuario está autenticado, muestra el botón "Seguir"
                followButton.style.display = 'block';
            } else {
                // El usuario no está autenticado, oculta el botón "Seguir"
                followButton.style.display = 'none';
            }
        }

        // Maneja el evento de clic en el botón de seguir
        function followUser() {
            const user = firebase.auth().currentUser;
            if (user) {
                // El usuario está autenticado, puedes seguir al usuario aquí
                console.log('Siguiendo al usuario...');
                // Aquí puedes implementar la lógica para seguir al usuario
            } else {
                // El usuario no está autenticado, redirige al usuario al inicio de sesión
                signInWithGoogle();
            }
        }
    </script>
</head>
<body>
    <li><script src="perfil.js"></script></li>
    <h1>Mi Perfil</h1>
    <button id="followButton" style="display: none;" onclick="followUser()">Seguir</button>
    <button onclick="signInWithGoogle()">Iniciar sesión con Google</button>

    <!-- Ejecuta la función para verificar y actualizar el estado del botón -->
    <script>
        updateFollowButtonState();
    </script>
</body>
</html>
