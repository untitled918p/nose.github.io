<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile h1 {
            margin: 0;
            color: #333;
        }
        .follow-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .followers {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="profile">
    <img src="tu_foto.jpg" alt="Mi Foto">
    <h1>Mi Título</h1>
    <button class="follow-button" onclick="toggleFollow()">Seguir</button>
    <p class="followers">Seguidores: <span id="followerCount">0</span></p>
    <!-- Puedes cambiar "tu_foto.jpg" por la ruta de tu imagen y "Mi Título" por tu título -->
</div>

<script>
    var followerCount = 0;

    function toggleFollow() {
        var button = document.querySelector('.follow-button');
        var followerCountElement = document.getElementById('followerCount');
        
        if (button.innerText === 'Seguir') {
            button.innerText = 'Siguiendo';
            followerCount++;
        } else {
            button.innerText = 'Seguir';
            if (followerCount > 0) {
                followerCount--;
            }
        }
        followerCountElement.innerText = followerCount;
    }
</script>

</body>
</html>
