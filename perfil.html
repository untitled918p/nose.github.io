<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-color-hover: #357ae8;
            --menu-bg-color: #333;
            --menu-hover-color: #555;
            --perfil-bg-color: #f0f0f0;
            --perfil-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            --btn-bg-color: var(--primary-color);
            --btn-bg-color-hover: var(--primary-color-hover);
            --btn-color: white;
            --active-color: var(--primary-color);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ddd 50%, #fff 50%);
            transition: background 0.5s ease;
        }

        .menu-container {
            background-color: var(--menu-bg-color);
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        li {
            margin-right: 20px;
        }

        li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: var(--menu-hover-color);
            border-radius: 5px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            padding: 20px;
        }

        .perfil-container {
            width: 300px;
            background-color: var(--perfil-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--perfil-shadow);
            text-align: center;
            position: relative;
        }

        .perfil-bg-img {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            border-radius: 10px;
            opacity: 0.5;
        }

        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .btn {
            background-color: var(--btn-bg-color);
            color: var(--btn-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: var(--btn-bg-color-hover);
        }

        .siguiendo {
            background-color: green;
        }

        .juegos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--perfil-shadow);
            margin: 20px;
            width: calc(100% - 40px);
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            border-bottom: 1px solid #ccc;
        }

        .tab {
            margin: 0 15px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .tab.active {
            color: var(--active-color);
        }

        .indicator {
            position: absolute;
            bottom: -1px;
            height: 3px;
            background-color: var(--active-color);
            transition: left 0.3s ease, width 0.3s ease;
        }

        .juego {
            text-align: center;
            width: 150px;
            margin: 10px;
        }

        .juego img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .juego-section {
            display: none;
        }

        .juego-section.active {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .empty-message {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <header class="menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Página oficial y más información</a></li>
                <li><a href="IniciarSesion.html">Iniciar sesión con Google</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <div class="perfil-container">
            <img src="BackgroundImage.png" alt="Imagen de fondo" class="perfil-bg-img">
            <h2>Untitled (Juegos)</h2>
            <img src="Perfilimagen.png" alt="Foto de perfil" class="perfil-img">
            <button id="seguir-btn" class="btn" onclick="toggleSeguir()">Seguir</button>
        </div>
    </main>

    <!-- Sección de juegos -->
    <section class="juegos-container">
        <div class="tab-container">
            <div class="tab active" onclick="showSection('juegos')">Todos los Juegos</div>
            <div class="tab" onclick="showSection('programa')">Programas</div>
            <div class="indicator"></div>
        </div>

        <div id="juegos" class="juego-section active">
            <div class="juego">
                <a href="SurviveIn2D.html">
                    <img src="In2DIcon.png" alt="Icono Juego 6">
                    <p>Survive In 2D</p>
                </a>
            </div>
            <div class="juego">
                <a href="JumpPrologue.html">
                    <img src="IconoJump2.png" alt="Icono Juego 4">
                    <p>Jump Prologue</p>
                </a>
            </div>
            <div class="juego">
                <a href="Jump.html">
                    <img src="iconojump.png" alt="Icono Juego 3">
                    <p>Jump To Survive</p>
                </a>
            </div>
            <div class="juego">
                <a href="UntitledBeta.html">
                    <img src="icono.png" alt="Icono Juego 1">
                    <p>Untitled</p>
                </a>
            </div>
            <div class="juego">
                <a href="Untitled2.html">
                    <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
                    <p>Untitled 2</p>
                </a>
            </div>
            <div class="juego">
                <a href="Kasper.html">
                    <img src="KasperIcono.png" alt="Icono Juego 5">
                    <p>Kasper</p>
                </a>
            </div>
        </div>

        <div id="programa" class="juego-section">
            <p class="empty-message">No hay programas por el momento.</p>
        </div>
    </section>

    <!-- Script para manejar el comportamiento dinámico -->
    <script>
        window.onload = function() {
            const btn = document.getElementById('seguir-btn');
            const siguiendo = localStorage.getItem('siguiendo');

            if (siguiendo === 'true') {
                btn.innerText = 'Siguiendo';
                btn.classList.add('siguiendo');
            }
        };

        function toggleSeguir() {
            const btn = document.getElementById('seguir-btn');

            if (btn.innerText === 'Seguir') {
                btn.innerText = 'Siguiendo';
                btn.classList.add('siguiendo');
                localStorage.setItem('siguiendo', 'true');
            } else {
                btn.innerText = 'Seguir';
                btn.classList.remove('siguiendo');
                localStorage.setItem('siguiendo', 'false');
            }
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.juego-section');
            const tabs = document.querySelectorAll('.tab');
            const indicator = document.querySelector('.indicator');

            sections.forEach(section => section.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(sectionId).classList.add('active');
            const activeTab = [...tabs].find(tab => tab.innerText.trim().toLowerCase() === sectionId.toLowerCase());
            if (activeTab) {
                activeTab.classList.add('active');
                const tabRect = activeTab.getBoundingClientRect();
                const containerRect = activeTab.parentElement.getBoundingClientRect();
                indicator.style.left = ${tabRect.left - containerRect.left}px;
                indicator.style.width = ${tabRect.width}px;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const tabRect = activeTab.getBoundingClientRect();
                const containerRect = activeTab.parentElement.getBoundingClientRect();
                const indicator = document.querySelector('.indicator');
                indicator.style.left = ${tabRect.left - containerRect.left}px;
                indicator.style.width = ${tabRect.width}px;
            }
        });
    </script>
</body>
</html>
