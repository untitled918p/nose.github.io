<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Untitled</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-color-hover: #357ae8;
            --menu-bg-color: #333;
            --menu-hover-color: #555;
            --perfil-bg-color: #f0f0f0;
            --perfil-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            --btn-bg-color: var(--primary-color);
            --btn-bg-color-hover: var(--primary-color-hover);
            --btn-color: white;
            --active-color: var(--primary-color);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ddd 50%, #fff 50%);
            transition: background 0.5s ease;
        }
        .menu-container {
            background-color: var(--menu-bg-color);
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        li {
            margin-right: 20px;
        }
        li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        li a:hover {
            background-color: var(--menu-hover-color);
            border-radius: 5px;
            transform: scale(1.1);
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            padding: 20px;
        }
        .perfil-container {
            width: 300px;
            background-color: var(--perfil-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--perfil-shadow);
            text-align: center;
            position: relative;
        }
        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer; /* Cursor de mano para indicar que es clickeable */
        }
        .btn {
            background-color: var(--btn-bg-color);
            color: var(--btn-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: var(--btn-bg-color-hover);
        }
        .siguiendo {
            background-color: green;
        }
        .juegos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--perfil-shadow);
            margin: 20px;
            width: calc(100% - 40px);
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            margin: 0 15px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .tab.active {
            color: blue;
        }
        .tab:hover {
            color: red;
        }
        .indicator {
            display: none;
        }
        .juego {
            text-align: center;
            width: 150px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .juego img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .juego:hover {
            transform: scale(1.1);
        }
        .juego-section {
            display: none;
        }
        .juego-section.active {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .empty-message {
            color: #888;
            font-style: italic;
        }
        /* Estilos para la vista en grande de la foto de perfil */
        .foto-grande {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .foto-grande img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .cerrar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <header class="menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Informacion.html">Página oficial y más información</a></li>
                <li><a href="IniciarSesion.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenedor principal -->
    <main class="main-container">
        <div class="perfil-container">
            <h2>Untitled (Juegos)</h2>
            <img src="Perfilimagen.png" alt="Foto de perfil" class="perfil-img">
            <button id="seguir-btn" class="btn">Seguir</button>
        </div>
    </main>
    <section class="juegos-container">
        <div class="tab-container">
            <div class="tab active" onclick="showSection('juegos')">Todos los Juegos</div>
            <div class="tab" onclick="showSection('programas')">Programas</div>
            <div class="indicator"></div>
        </div>
        <div id="juegos" class="juego-section active">
            <!-- Contenido de juegos -->
            <div class="juego">
                <a href="SurviveIn2D.html">
                    <img src="In2DIcon.png" alt="Icono Juego 6">
                    <p>Survive In 2D</p>
                </a>
            </div>
            <div class="juego">
                <a href="JumpPrologue.html">
                    <img src="IconoJump2.png" alt="Icono Juego 4">
                    <p>Jump Prologue</p>
                </a>
            </div>
            <div class="juego">
                <a href="Jump.html">
                    <img src="iconojump.png" alt="Icono Juego 3">
                    <p>Jump To Survive</p>
                </a>
            </div>
            <div class="juego">
                <a href="UntitledBeta.html">
                    <img src="icono.png" alt="Icono Juego 1">
                    <p>Untitled</p>
                </a>
            </div>
            <div class="juego">
                <a href="Untitled2.html">
                    <img src="IconoDeUntitled2.png" alt="Icono Juego 2">
                    <p>Untitled 2</p>
                </a>
            </div>
            <div class="juego">
                <a href="Kasper.html">
                    <img src="KasperIcono.png" alt="Icono Juego 5">
                    <p>Kasper</p>
                </a>
            </div>
            <div class="juego">
                <a href="Viktor.html">
                    <img src="ViktorIcon.png" alt="Icono Juego 6">
                    <p>Viktor</p>
                </a>
            </div>
            <div class="juego">
                <a href="Untitled3.html">
                    <img src="Untitled3Icon.jpg" alt="Icono Juego 6">
                    <p>Untitled 3</p>
                </a>
            </div>
        </div>

        <div id="programas" class="juego-section">
            <div class="empty-message">No hay programas disponibles.</div>
        </div>
    </section>
    
    <!-- Contenedor de la vista en grande -->
    <div id="foto-grande" class="foto-grande">
        <span class="cerrar">&times;</span>
        <img id="foto-perfil-grande" src="Perfilimagen.png" alt="Foto de perfil">
    </div>

    <script>
        // Función para mostrar la sección activa
        function showSection(sectionId) {
            document.querySelectorAll('.juego-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Mostrar la foto en grande
        window.onload = function() {
            const fotoPerfil = document.querySelector('.perfil-img');
            const fotoGrande = document.getElementById('foto-grande');
            const fotoPerfilGrande = document.getElementById('foto-perfil-grande');
            const cerrar = document.querySelector('.cerrar');

            fotoPerfil.addEventListener('click', function() {
                fotoPerfilGrande.src = fotoPerfil.src;
                fotoGrande.style.display = 'flex';
            });

            cerrar.addEventListener('click', function() {
                fotoGrande.style.display = 'none';
            });

            fotoGrande.addEventListener('click', function(event) {
                if (event.target === fotoGrande) {
                    fotoGrande.style.display = 'none';
                }
            });
        };
    </script>
</body>
</html>
